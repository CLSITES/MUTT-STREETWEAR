<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | CARRINHO DA LOJA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        
        .input-mutt { 
            background: #0a0a0a; 
            border: 1px solid #1a1a1a; 
            color: white; 
            padding: 14px; 
            border-radius: 0px; 
            width: 100%; 
            font-size: 11px;
            font-weight: bold;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .input-mutt:focus { border-color: #fff; }
        .step-title { font-weight: 900; text-transform: uppercase; font-style: italic; letter-spacing: -0.05em; font-size: 1.5rem; margin-bottom: 2rem; display: flex; align-items: center; gap: 12px; }
        
        input[type="radio"] { filter: invert(100%) hue-rotate(180deg) brightness(1.5); scale: 1.2; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <header class="border-b border-zinc-900 p-6 sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="w-16">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" alt="MUTT" class="w-full">
            </a>
            <span class="text-[9px] font-black uppercase tracking-[0.4em] text-zinc-500">CHECKOUT TERMINAL</span>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 lg:py-20">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 lg:gap-20">
            
            <div class="lg:col-span-7 space-y-20">
                <section>
                    <h2 class="step-title"><span class="text-zinc-800 text-4xl">01</span> SEU CARRINHO</h2>
                    <div id="cart-items-container" class="space-y-8">
                        <p class="text-zinc-500 animate-pulse">CARREGANDO SEU CARRINHO...</p>
                    </div>
                </section>

                <section>
                    <h2 class="step-title"><span class="text-zinc-800 text-4xl">02</span> Entrega</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-8">
                        <input type="text" id="nome-completo" placeholder="NOME COMPLETO" class="input-mutt md:col-span-2">
                        <input type="text" id="cpf" placeholder="CPF (PARA NOTA FISCAL)" class="input-mutt">
                        <input type="text" id="whatsapp" placeholder="WHATSAPP COM DDD" class="input-mutt">
                        
                        <input type="text" id="cep" placeholder="CEP" class="input-mutt">
                        <input type="text" id="numero" placeholder="NÚMERO" class="input-mutt">
                        <input type="text" id="rua" placeholder="ENDEREÇO COMPLETO" class="input-mutt md:col-span-2">
                        <input type="text" id="cidade" placeholder="CIDADE" class="input-mutt">
                        <input type="text" id="estado" placeholder="ESTADO (EX: SP, RJ)" class="input-mutt" maxlength="2" oninput="calcularFrete()">
                    </div>

                    <div id="frete-options" class="space-y-3 opacity-50 pointer-events-none transition-opacity">
                        <label class="flex items-center justify-between border border-zinc-800 p-4 cursor-pointer hover:bg-zinc-900 has-[:checked]:border-white">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="tipoFrete" value="PAC" checked onchange="recalcularTudo()">
                                <span class="text-[11px] font-black uppercase">PAC (Econômico)</span>
                            </div>
                            <span id="valor-pac" class="text-[11px] font-bold tracking-tighter">R$ 0,00</span>
                        </label>
                        <label class="flex items-center justify-between border border-zinc-800 p-4 cursor-pointer hover:bg-zinc-900 has-[:checked]:border-white">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="tipoFrete" value="SEDEX" onchange="recalcularTudo()">
                                <span class="text-[11px] font-black uppercase">SEDEX (Expresso)</span>
                            </div>
                            <span id="valor-sedex" class="text-[11px] font-bold tracking-tighter">R$ 0,00</span>
                        </label>
                    </div>
                    <p class="text-[9px] text-zinc-500 mt-2 uppercase font-bold">* Digite o estado para liberar as opções de frete</p>
                </section>

                <section>
                    <h2 class="step-title"><span class="text-zinc-800 text-4xl">03</span> Pagamento</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <label class="border border-zinc-800 p-6 flex items-center justify-between cursor-pointer hover:bg-zinc-900 transition group has-[:checked]:border-white">
                            <div class="flex items-center gap-4">
                                <input type="radio" name="pay" value="pix" class="accent-white" checked onchange="recalcularTudo()">
                                <div class="flex flex-col">
                                    <span class="text-[11px] font-black uppercase tracking-widest">PIX</span>
                                    <span class="text-[9px] text-zinc-500 font-bold uppercase">Aprovação imediata</span>
                                </div>
                            </div>
                            <i class="fa-brands fa-pix text-zinc-700 group-hover:text-white"></i>
                        </label>

                        <label class="border border-zinc-800 p-6 flex items-center justify-between cursor-pointer hover:bg-zinc-900 transition group has-[:checked]:border-white">
                            <div class="flex items-center gap-4">
                                <input type="radio" name="pay" value="cartao" class="accent-white" onchange="recalcularTudo()">
                                <div class="flex flex-col">
                                    <span class="text-[11px] font-black uppercase tracking-widest text-zinc-400 group-hover:text-white">Cartão</span>
                                    <span class="text-[9px] text-zinc-600 font-bold uppercase">Via Link Seguro</span>
                                </div>
                            </div>
                            <i class="fa-solid fa-credit-card text-zinc-700 group-hover:text-white"></i>
                        </label>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-5">
                <div class="sticky top-32 bg-zinc-950 border border-zinc-900 p-10 rounded-sm shadow-2xl">
                    <h2 class="text-[10px] font-black uppercase tracking-[0.4em] mb-10 border-b border-zinc-900 pb-5 text-zinc-400 italic">Order Summary</h2>
                    
                    <div class="space-y-5 mb-10">
                        <div class="flex justify-between text-sm">
                            <span class="text-zinc-500 uppercase font-black text-[9px] tracking-widest">Subtotal</span>
                            <span id="subtotal" class="font-bold tracking-tighter">R$ 0,00</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-zinc-500 uppercase font-black text-[9px] tracking-widest">Frete (<span id="uf-display">--</span>)</span>
                            <span id="frete-valor" class="font-bold tracking-tighter">R$ 0,00</span>
                        </div>
                        <div class="h-[1px] bg-zinc-900 my-6"></div>
                        <div class="flex justify-between items-end">
                            <span class="font-black uppercase italic tracking-tighter text-2xl">Total</span>
                            <span id="total" class="text-4xl font-black italic tracking-tighter">R$ 0,00</span>
                        </div>
                    </div>

                    <button onclick="finalizarPedido()" class="w-full bg-white text-black py-6 font-black uppercase text-[11px] tracking-[0.3em] hover:bg-zinc-200 transition-all hover:tracking-[0.4em]">
                        Finalizar Pedido
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const TABELA_FRETE = {
            "PA": { pac: 28.00, sedex: 45.00 },
            "MA": { pac: 38.00, sedex: 65.00 }, "TO": { pac: 38.00, sedex: 65.00 },
            "SP": { pac: 58.00, sedex: 95.00 }, "RJ": { pac: 62.00, sedex: 105.00 },
            "MG": { pac: 58.00, sedex: 95.00 }, "ES": { pac: 60.00, sedex: 98.00 },
            "DF": { pac: 45.00, sedex: 85.00 }, "GO": { pac: 48.00, sedex: 88.00 },
            "PR": { pac: 65.00, sedex: 115.00 }, "RS": { pac: 72.00, sedex: 125.00 },
            "SC": { pac: 68.00, sedex: 120.00 },
            "BA": { pac: 52.00, sedex: 89.00 }, "CE": { pac: 48.00, sedex: 85.00 },
            "OUTROS": { pac: 75.00, sedex: 130.00 }
        };

        let carrinhoGlobal = [];
        let freteSelecionado = 0;
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const cartRef = ref(db, `usuarios/${user.uid}/carrinho`);
                onValue(cartRef, (snapshot) => {
                    const data = snapshot.val();
                    carrinhoGlobal = data ? Object.values(data) : [];
                    renderCarrinho();
                });
            } else {
                window.location.href = 'login.html';
            }
        });

        window.renderCarrinho = () => {
            const container = document.getElementById('cart-items-container');
            let subtotal = 0;
            if(carrinhoGlobal.length === 0) {
                container.innerHTML = `<div class="py-20 text-center border border-zinc-900 uppercase text-[10px] font-black tracking-widest text-zinc-500">Bag Vazia</div>`;
                atualizarResumo(0);
                return;
            }
            container.innerHTML = carrinhoGlobal.map((item) => {
                subtotal += item.preco;
                return `
                    <div class="flex gap-8 border-b border-zinc-900 pb-8 items-start group">
                        <div class="w-24 h-32 bg-zinc-900 overflow-hidden border border-zinc-800">
                            <img src="${item.img}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <h3 class="text-sm font-black uppercase italic tracking-tighter">${item.nome}</h3>
                                <button onclick="removerItem('${item.cartId}')" class="text-zinc-800 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <p class="text-[9px] text-zinc-500 font-black uppercase mt-2">Tam: ${item.tamanho}</p>
                            <p class="text-sm font-black italic mt-8">R$ ${item.preco.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            }).join('');
            atualizarResumo(subtotal);
        };

        window.removerItem = async (cartId) => {
            if (currentUser) {
                await remove(ref(db, `usuarios/${currentUser.uid}/carrinho/${cartId}`));
            }
        };

        window.calcularFrete = () => {
            const uf = document.getElementById('estado').value.toUpperCase().trim();
            const display = document.getElementById('uf-display');
            const optionsDiv = document.getElementById('frete-options');
            
            display.innerText = uf || "--";

            if (uf.length === 2) {
                const precos = TABELA_FRETE[uf] || TABELA_FRETE["OUTROS"];
                document.getElementById('valor-pac').innerText = `R$ ${precos.pac.toFixed(2)}`;
                document.getElementById('valor-sedex').innerText = `R$ ${precos.sedex.toFixed(2)}`;
                optionsDiv.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                optionsDiv.classList.add('opacity-50', 'pointer-events-none');
            }
            recalcularTudo();
        };

        window.recalcularTudo = () => {
            let subtotal = carrinhoGlobal.reduce((acc, item) => acc + item.preco, 0);
            const uf = document.getElementById('estado').value.toUpperCase().trim();
            
            if (uf.length === 2) {
                const tipo = document.querySelector('input[name="tipoFrete"]:checked').value;
                const precos = TABELA_FRETE[uf] || TABELA_FRETE["OUTROS"];
                freteSelecionado = tipo === "PAC" ? precos.pac : precos.sedex;
            } else {
                freteSelecionado = 0;
            }
            
            atualizarResumo(subtotal);
        };

        window.atualizarResumo = (subtotal) => {
            const totalFinal = subtotal + freteSelecionado;
            document.getElementById('subtotal').innerText = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('frete-valor').innerText = `R$ ${freteSelecionado.toFixed(2)}`;
            document.getElementById('total').innerText = `R$ ${totalFinal.toFixed(2)}`;
        };

        window.finalizarPedido = async () => {
            // VALIDAÇÕES
            const nome = document.getElementById('nome-completo').value;
            const zap = document.getElementById('whatsapp').value;
            const estado = document.getElementById('estado').value.toUpperCase().trim();
            
            if(carrinhoGlobal.length === 0) return alert("BAG VAZIA");
            if(!nome || !zap) return alert("PREENCHA SEU NOME E WHATSAPP");
            if(estado.length < 2) return alert("INFORME O ESTADO PARA O FRETE");
            if(!document.getElementById('rua').value) return alert("PREENCHA O ENDEREÇO");

            let subtotal = carrinhoGlobal.reduce((acc, item) => acc + item.preco, 0);
            const metodo = document.querySelector('input[name="pay"]:checked').value;
            const tipoFrete = document.querySelector('input[name="tipoFrete"]:checked').value;
            let totalFinal = subtotal + freteSelecionado;

            // CRIAÇÃO DO OBJETO DO PEDIDO
            const pedidoObj = {
                data: new Date().toLocaleDateString('pt-BR'),
                status: "Pendente",
                metodoPagamento: metodo,
                modalidadeFrete: tipoFrete,
                total: totalFinal,
                itens: carrinhoGlobal,
                endereco: {
                    nome: nome,
                    cpf: document.getElementById('cpf').value,
                    whatsapp: zap,
                    rua: document.getElementById('rua').value,
                    numero: document.getElementById('numero').value,
                    cidade: document.getElementById('cidade').value,
                    estado: estado,
                    cep: document.getElementById('cep').value
                }
            };

            try {
                // 1. Salva o pedido na lista de pedidos do usuário
                const novoPedidoRef = push(ref(db, `usuarios/${currentUser.uid}/pedidos`));
                await set(novoPedidoRef, pedidoObj);

                // 2. Também atualiza o "perfil" do usuário com os dados novos (para o ADM puxar fácil)
                await set(ref(db, `usuarios/${currentUser.uid}/perfil`), {
                    nome: nome,
                    whatsapp: zap,
                    email: currentUser.email,
                    dataCadastro: new Date().toLocaleDateString('pt-BR')
                });

                // 3. Limpa o carrinho
                await remove(ref(db, `usuarios/${currentUser.uid}/carrinho`));

                // 4. Redireciona
                window.location.href = metodo === 'pix' ? "pagamento-pix.html" : "pagamento-cartao.html";
            } catch (e) {
                console.error(e);
                alert("ERRO AO SALVAR PEDIDO");
            }
        };

    </script>
</body>
</html>
