<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | SHOPPING BAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .input-mutt { 
            background: #0a0a0a; 
            border: 1px solid #1a1a1a; 
            color: white; 
            padding: 12px; 
            border-radius: 2px; 
            width: 100%; 
            font-size: 12px;
            outline: none;
        }
        .input-mutt:focus { border-color: #555; }
        .step-title { font-[900] uppercase italic tracking-tighter text-xl mb-6 flex items-center gap-3; }
    </style>
</head>
<body>

    <header class="border-b border-zinc-900 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="w-16">
                <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="MUTT" class="invert">
            </a>
            <span class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-500">Secure Checkout</span>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-16">
            
            <div class="lg:col-span-7 space-y-16">
                
                <section>
                    <h2 class="step-title"><span class="text-zinc-800 text-3xl">01</span> Sua Bag</h2>
                    <div id="cart-items-container" class="space-y-6">
                        </div>
                </section>

                <section>
                    <h2 class="step-title"><span class="text-zinc-800 text-3xl">02</span> Entrega</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="CEP" class="input-mutt">
                        <input type="text" placeholder="NÚMERO" class="input-mutt">
                        <input type="text" placeholder="ENDEREÇO COMPLETO" class="input-mutt md:col-span-2">
                        <input type="text" placeholder="CIDADE" class="input-mutt">
                        <input type="text" placeholder="ESTADO" class="input-mutt">
                    </div>
                </section>

                <section>
                    <h2 class="step-title"><span class="text-zinc-800 text-3xl">03</span> Pagamento</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="border border-zinc-800 p-4 flex items-center gap-3 cursor-pointer hover:bg-zinc-900">
                            <input type="radio" name="pay" class="accent-white">
                            <span class="text-[10px] font-black uppercase tracking-widest">PIX (5% OFF)</span>
                        </label>
                        <label class="border border-zinc-800 p-4 flex items-center gap-3 cursor-pointer hover:bg-zinc-900">
                            <input type="radio" name="pay" class="accent-white">
                            <span class="text-[10px] font-black uppercase tracking-widest">Cartão de Crédito</span>
                        </label>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-5">
                <div class="sticky top-32 bg-zinc-950 border border-zinc-900 p-8 rounded-sm">
                    <h2 class="text-[11px] font-black uppercase tracking-[0.3em] mb-8 border-b border-zinc-900 pb-4">Resumo do Pedido</h2>
                    
                    <div class="space-y-4 mb-8">
                        <div class="flex justify-between text-sm">
                            <span class="text-zinc-500 uppercase font-bold text-[10px]">Subtotal</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-zinc-500 uppercase font-bold text-[10px]">Frete</span>
                            <span class="text-green-500 font-bold text-[10px] uppercase">Grátis</span>
                        </div>
                        <div class="h-[1px] bg-zinc-900 my-4"></div>
                        <div class="flex justify-between items-end">
                            <span class="font-black uppercase italic tracking-tighter text-xl">Total</span>
                            <span id="total" class="text-2xl font-black italic tracking-tighter">R$ 0,00</span>
                        </div>
                    </div>

                    <button onclick="finalizarPedido()" class="w-full bg-white text-black py-5 font-black uppercase text-[11px] tracking-[0.2em] hover:bg-zinc-200 transition">
                        Finalizar Compra
                    </button>
                    
                    <p class="text-[9px] text-zinc-600 uppercase text-center mt-6 tracking-widest leading-relaxed">
                        Ambiente Seguro & Criptografado <br> Mutt Streetwear &copy; 2026
                    </p>
                </div>
            </div>

        </div>
    </main>

    <script>
        let carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];

        function renderCarrinho() {
            const container = document.getElementById('cart-items-container');
            let total = 0;

            if(carrinho.length === 0) {
                container.innerHTML = `
                    <div class="py-20 text-center">
                        <p class="text-zinc-500 uppercase text-xs font-black tracking-widest mb-6">Sua Bag está vazia</p>
                        <a href="index.html" class="inline-block border border-white px-8 py-3 text-[10px] font-black uppercase italic">Voltar para a loja</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = carrinho.map((item, index) => {
                total += item.preco;
                return `
                    <div class="flex gap-6 border-b border-zinc-900 pb-6 items-center">
                        <img src="${item.img}" class="w-24 h-32 object-cover grayscale hover:grayscale-0 transition duration-500">
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <h3 class="text-sm font-black uppercase italic tracking-tighter">${item.nome}</h3>
                                <button onclick="removerItem(${index})" class="text-zinc-600 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <p class="text-[10px] text-zinc-500 font-bold uppercase mt-1">Tam: ${item.tamanho} | Cor: <span style="background:${item.cor}" class="inline-block w-2 h-2 rounded-full"></span></p>
                            <p class="text-sm font-bold mt-4">R$ ${item.preco.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('subtotal').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('total').innerText = `R$ ${total.toFixed(2)}`;
        }

        function removerItem(index) {
            carrinho.splice(index, 1);
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            renderCarrinho();
        }

        function finalizarPedido() {
            alert("Redirecionando para processamento de pagamento...");
            // Aqui futuramente integraremos com WhatsApp ou Checkout de pagamento.
        }

        window.onload = renderCarrinho;
    </script>
</body>
</html>
