<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT STREETWEAR | Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .nav-link { transition: all 0.3s ease; }
        .nav-link:hover { color: #888; }
        .modal-blur { backdrop-filter: blur(12px); background: rgba(0,0,0,0.85); }
        /* Scrollbar customizada para a galeria */
        .thumb-scroll::-webkit-scrollbar { height: 4px; }
        .thumb-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="bg-white text-black text-center py-2 text-[10px] font-black tracking-[0.3em] uppercase">
        FRETE GRÁTIS EM COMPRAS ACIMA DE R$ 299
    </div>

    <header class="sticky top-0 z-50 bg-black border-b border-zinc-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="w-24">
                <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="MUTT Logo" class="w-full">
            </a>

            <nav class="hidden md:flex space-x-8 font-bold uppercase text-[11px] tracking-widest">
                <a href="camisetas.html" class="nav-link">Camisetas</a>
                <a href="jaquetas.html" class="nav-link">Jaquetas</a>
                <a href="shorts.html" class="nav-link">Shorts</a>
                <a href="acessorios.html" class="nav-link">Acessórios</a>
                <a href="calcas.html" class="nav-link">Calças</a>
            </nav>

            <div class="flex items-center space-x-5">
                <a href="admin.html" class="hover:text-zinc-400 transition"><i class="fa-solid fa-user"></i></a>
                <div class="relative cursor-pointer">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-black text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-black">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="relative h-[85vh] flex items-center justify-center bg-zinc-900">
        <div class="absolute inset-0 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070" class="w-full h-full object-cover opacity-50">
        </div>
        <div class="relative text-center px-4">
            <p class="text-white text-xs font-black tracking-[0.5em] mb-4 uppercase">New Era Streetwear</p>
            <h1 class="text-7xl md:text-9xl font-black italic tracking-tighter mb-8 leading-none uppercase">Drop 01</h1>
            <a href="#lancamentos" class="bg-white text-black px-12 py-4 font-black uppercase text-xs tracking-widest hover:bg-zinc-200 transition inline-block">Explorar Coleção</a>
        </div>
    </section>

    <main id="lancamentos" class="container mx-auto px-6 py-20">
        <div class="flex justify-between items-end mb-12">
            <h2 class="text-4xl font-black italic uppercase tracking-tighter">Lançamentos</h2>
            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest border-b border-zinc-800 pb-2">Season 2026</p>
        </div>
        
        <div id="destaques-grid" class="grid grid-cols-2 md:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="product-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-blur">
        <div class="bg-zinc-950 border border-zinc-800 w-full max-w-5xl rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl relative max-h-[95vh]">
            
            <button onclick="closeModal()" class="absolute top-6 right-6 text-3xl z-10 hover:rotate-90 transition duration-300">&times;</button>
            
            <div class="w-full md:w-3/5 bg-zinc-900 flex flex-col border-r border-zinc-900">
                <div class="flex-1 overflow-hidden">
                    <img id="modal-img" src="" class="w-full h-full object-cover aspect-square md:aspect-auto">
                </div>
                <div id="modal-thumbnails" class="flex gap-2 p-4 bg-black overflow-x-auto thumb-scroll">
                    </div>
            </div>

            <div class="w-full md:w-2/5 p-8 md:p-12 flex flex-col overflow-y-auto">
                <h2 id="modal-name" class="text-4xl font-black uppercase italic mb-2 tracking-tighter"></h2>
                <p id="modal-price" class="text-2xl font-bold text-white mb-6"></p>
                
                <div class="mb-8">
                    <h3 class="text-[10px] font-black uppercase text-zinc-500 mb-3 tracking-[0.2em]">Descrição</h3>
                    <p id="modal-desc" class="text-xs text-zinc-400 leading-relaxed uppercase font-medium"></p>
                </div>

                <div class="mb-10">
                    <h3 class="text-[10px] font-black uppercase text-zinc-500 mb-4 tracking-[0.2em]">Selecione o Tamanho</h3>
                    <div id="modal-sizes" class="flex flex-wrap gap-2">
                        </div>
                </div>

                <button id="add-to-cart-btn" class="w-full bg-white text-black py-5 font-black uppercase text-[11px] tracking-[0.2em] hover:bg-zinc-200 transition">Adicionar à Bag</button>
            </div>
        </div>
    </div>

    <footer class="bg-zinc-950 border-t border-zinc-900 py-16">
        <div class="container mx-auto px-6 text-center">
            <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" class="w-20 mx-auto mb-8 opacity-20 grayscale invert">
            <p class="text-zinc-600 text-[10px] uppercase tracking-[0.4em]">&copy; 2026 MUTT STREETWEAR. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        let db = JSON.parse(localStorage.getItem('mutt_products')) || [];
        let carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];
        let tamanhoSelecionado = "";

        function carregarDestaques() {
            const grid = document.getElementById('destaques-grid');
            document.getElementById('cart-count').innerText = carrinho.length;

            if (db.length === 0) {
                grid.innerHTML = "<p class='col-span-full text-zinc-600 uppercase text-xs font-bold text-center py-10'>Nenhum produto cadastrado.</p>";
                return;
            }

            // Exibe os últimos itens cadastrados
            grid.innerHTML = db.slice().reverse().map(p => `
                <div class="group cursor-pointer" onclick="openModal(${p.id})">
                    <div class="relative overflow-hidden bg-zinc-900 aspect-[3/4] mb-4 border border-zinc-900 rounded-lg">
                        <img src="${p.imgs[0]}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                             <span class="text-white font-black text-[10px] uppercase tracking-widest border-b border-white">Quick View</span>
                        </div>
                    </div>
                    <h3 class="text-[10px] font-black uppercase tracking-widest mb-1 text-zinc-300">${p.nome}</h3>
                    <p class="text-white text-xs font-bold tracking-tighter">R$ ${p.preco.toFixed(2)}</p>
                </div>
            `).join('');
        }

        function openModal(id) {
            const prod = db.find(p => p.id === id);
            tamanhoSelecionado = ""; // Resetar seleção

            // Imagem Principal
            const mainImg = document.getElementById('modal-img');
            mainImg.src = prod.imgs[0];

            // Galeria de Miniaturas (Adicionar mais URLS)
            const thumbContainer = document.getElementById('modal-thumbnails');
            thumbContainer.innerHTML = prod.imgs.map(imgUrl => `
                <img src="${imgUrl}" onclick="document.getElementById('modal-img').src='${imgUrl}'" 
                class="w-16 h-20 object-cover cursor-pointer border border-zinc-800 hover:border-white transition shrink-0 rounded-md">
            `).join('');

            // Informações
            document.getElementById('modal-name').innerText = prod.nome;
            document.getElementById('modal-price').innerText = `R$ ${prod.preco.toFixed(2)}`;
            document.getElementById('modal-desc').innerText = prod.desc || "Peça exclusiva da nova coleção Mutt.";

            // Grade de Tamanhos (Apenas os selecionados no ADM)
            const sizeContainer = document.getElementById('modal-sizes');
            sizeContainer.innerHTML = prod.tamanhos.map(t => `
                <button onclick="selecionarTamanho(this, '${t}')" class="size-btn w-12 h-12 border border-zinc-800 flex items-center justify-center text-[10px] font-black hover:border-white transition">
                    ${t}
                </button>
            `).join('');

            // Botão Adicionar
            document.getElementById('add-to-cart-btn').onclick = function() {
                if(prod.tamanhos.length > 0 && !tamanhoSelecionado) {
                    alert("Por favor, selecione um tamanho!");
                    return;
                }
                const itemCart = { ...prod, tamanho: tamanhoSelecionado };
                carrinho.push(itemCart);
                localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
                document.getElementById('cart-count').innerText = carrinho.length;
                closeModal();
                alert(`${prod.nome} adicionado à bag!`);
            };

            document.getElementById('product-modal').classList.replace('hidden', 'flex');
            document.body.style.overflow = 'hidden';
        }

        function selecionarTamanho(btn, tamanho) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('bg-white', 'text-black'));
            btn.classList.add('bg-white', 'text-black');
            tamanhoSelecionado = tamanho;
        }

        function closeModal() {
            document.getElementById('product-modal').classList.replace('flex', 'hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = carregarDestaques;
    </script>
</body>
</html>
