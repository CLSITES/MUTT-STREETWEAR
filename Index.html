<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT STREETWEAR | Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .modal-blur { backdrop-filter: blur(15px); background: rgba(0,0,0,0.9); }
        .size-btn.active { background: white; color: black; border-color: white; }
        .thumb-active { border: 2px solid white; opacity: 1 !important; }
    </style>
</head>
<body>

    <div class="bg-white text-black text-center py-2 text-[10px] font-black tracking-[0.3em] uppercase">
        FRETE GRÁTIS EM COMPRAS ACIMA DE R$ 299
    </div>

    <header class="sticky top-0 z-50 bg-black border-b border-zinc-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a id="secret-adm" href="index.html" class="w-24 select-none" onmousedown="startSecret()" onmouseup="stopSecret()" ontouchstart="startSecret()" ontouchend="stopSecret()">
                <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="MUTT Logo" class="w-full">
            </a>

            <nav class="hidden md:flex space-x-8 font-bold uppercase text-[11px] tracking-widest">
                <a href="camisetas.html" class="hover:text-zinc-500 transition">Camisetas</a>
                <a href="jaquetas.html" class="hover:text-zinc-500 transition">Jaquetas</a>
                <a href="shorts.html" class="hover:text-zinc-500 transition">Shorts</a>
                <a href="acessorios.html" class="hover:text-zinc-500 transition">Acessórios</a>
                <a href="calcas.html" class="hover:text-zinc-500 transition">Calças</a>
            </nav>

            <div class="flex items-center space-x-5">
                <a href="carrinho.html" class="relative cursor-pointer">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-black text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-black">0</span>
                </a>
            </div>
        </div>
    </header>

    <section class="relative h-[80vh] flex items-center justify-center bg-zinc-900">
        <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-40">
        <div class="relative text-center px-4">
            <h1 class="text-7xl md:text-9xl font-black italic tracking-tighter leading-none mb-6">MUTT</h1>
            <p class="text-[10px] font-black tracking-[0.6em] uppercase">The New Standard of Streetwear</p>
        </div>
    </section>

    <main class="container mx-auto px-6 py-20">
        <h2 class="text-3xl font-black italic uppercase italic mb-12">Lançamentos</h2>
        <div id="destaques-grid" class="grid grid-cols-2 md:grid-cols-4 gap-8"></div>
    </main>

    <div id="product-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-blur overflow-y-auto">
        <div class="bg-black border border-zinc-900 w-full max-w-5xl rounded-3xl overflow-hidden flex flex-col md:flex-row relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-3xl z-50">&times;</button>
            
            <div class="w-full md:w-1/2 flex flex-col">
                <div class="aspect-[3/4] overflow-hidden">
                    <img id="modal-img" src="" class="w-full h-full object-cover">
                </div>
                <div id="modal-thumbnails" class="flex gap-2 p-4 bg-zinc-950 overflow-x-auto">
                    </div>
            </div>

            <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-between">
                <div>
                    <h2 id="modal-name" class="text-4xl font-black uppercase italic mb-2 tracking-tighter text-white"></h2>
                    <p id="modal-price" class="text-2xl font-bold text-zinc-400 mb-6"></p>
                    
                    <div class="mb-8">
                        <h3 class="text-[10px] font-black uppercase text-zinc-600 mb-3 tracking-widest">Descrição</h3>
                        <p id="modal-desc" class="text-sm text-zinc-400 leading-relaxed font-medium"></p>
                    </div>

                    <div class="mb-8">
                        <h3 class="text-[10px] font-black uppercase text-zinc-600 mb-3 tracking-widest text-white">Selecione o Tamanho</h3>
                        <div id="modal-sizes" class="flex flex-wrap gap-2">
                            </div>
                    </div>
                </div>

                <button id="add-to-cart-btn" class="w-full bg-white text-black py-5 font-black uppercase text-[11px] tracking-[0.2em] hover:bg-zinc-300 transition mt-6">
                    Adicionar à Bag
                </button>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('mutt_products')) || [];
        let carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];
        let pressTimer;
        let selectedSize = "";

        // ACESSO SECRETO AO ADM (Segurar logo por 3 segundos)
        function startSecret() { pressTimer = window.setTimeout(() => { location.href = 'admin.html'; }, 3000); }
        function stopSecret() { clearTimeout(pressTimer); }

        function renderLoja() {
            document.getElementById('cart-count').innerText = carrinho.length;
            const grid = document.getElementById('destaques-grid');
            
            if (db.length === 0) {
                grid.innerHTML = "<p class='col-span-full text-center text-zinc-700 py-10 uppercase font-black text-xs'>Aguardando reposição de estoque...</p>";
                return;
            }

            grid.innerHTML = db.map(p => `
                <div class="group cursor-pointer" onclick="openModal(${p.id})">
                    <div class="relative aspect-[3/4] bg-zinc-900 mb-4 overflow-hidden rounded-sm">
                        <img src="${p.imgs[0]}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                    </div>
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-400 mb-1">${p.nome}</h3>
                    <p class="text-sm font-bold tracking-tighter">R$ ${p.preco.toFixed(2)}</p>
                </div>
            `).join('');
        }

        function openModal(id) {
            const p = db.find(x => x.id == id);
            selectedSize = ""; // Reseta seleção
            
            // Foto Principal
            document.getElementById('modal-img').src = p.imgs[0];
            
            // Miniaturas (As fotos que você colou linha por linha no ADM)
            const thumbContainer = document.getElementById('modal-thumbnails');
            thumbContainer.innerHTML = p.imgs.map((img, idx) => `
                <img src="${img}" class="w-16 h-20 object-cover cursor-pointer opacity-40 hover:opacity-100 transition rounded-md ${idx === 0 ? 'thumb-active' : ''}" 
                     onclick="changeModalImg(this, '${img}')">
            `).join('');

            document.getElementById('modal-name').innerText = p.nome;
            document.getElementById('modal-price').innerText = `R$ ${p.preco.toFixed(2)}`;
            document.getElementById('modal-desc').innerText = p.desc || "Produto exclusivo da coleção MUTT Streetwear 2026.";

            // Gerar Tamanhos Dinâmicos do ADM
            const sizeArea = document.getElementById('modal-sizes');
            if (p.tamanhos && p.tamanhos.length > 0) {
                sizeArea.innerHTML = p.tamanhos.map(t => `
                    <button onclick="selectSize(this, '${t}')" class="size-btn border border-zinc-800 px-5 py-2 text-[10px] font-black uppercase hover:border-white transition">
                        ${t}
                    </button>
                `).join('');
            } else {
                sizeArea.innerHTML = "<p class='text-zinc-600 text-[10px]'>Tamanho Único</p>";
                selectedSize = "UN";
            }

            document.getElementById('add-to-cart-btn').onclick = () => addToCart(p);
            document.getElementById('product-modal').classList.replace('hidden', 'flex');
            document.body.style.overflow = 'hidden';
        }

        function changeModalImg(el, src) {
            document.getElementById('modal-img').src = src;
            document.querySelectorAll('#modal-thumbnails img').forEach(i => i.classList.remove('thumb-active'));
            el.classList.add('thumb-active');
        }

        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedSize = size;
        }

        function addToCart(p) {
            if (!selectedSize) {
                alert("Por favor, selecione um tamanho.");
                return;
            }
            const item = { ...p, tamanho: selectedSize, uniqueId: Date.now() };
            carrinho.push(item);
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            location.href = 'carrinho.html';
        }

        function closeModal() {
            document.getElementById('product-modal').classList.replace('flex', 'hidden');
            document.body.style.overflow = 'auto';
        }

        window.onload = renderLoja;
    </script>
</body>
</html>
