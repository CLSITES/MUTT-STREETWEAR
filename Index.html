<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT STREETWEAR | Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .nav-link { transition: all 0.3s ease; position: relative; }
        .nav-link:hover { color: #888; }
        .product-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="bg-white text-black text-center py-2 text-xs font-bold tracking-widest">
        FRETE GRÁTIS EM COMPRAS ACIMA DE R$ 299
    </div>

    <header class="sticky top-0 z-50 bg-black border-b border-zinc-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="w-32">
                <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="MUTT Logo" class="w-full">
            </a>

            <nav class="hidden md:flex space-x-8 font-bold uppercase text-sm tracking-tighter">
                <a href="camisetas.html" class="nav-link">Camisetas</a>
                <a href="jaquetas.html" class="nav-link">Jaquetas</a>
                <a href="shorts.html" class="nav-link">Shorts</a>
                <a href="acessorios.html" class="nav-link">Acessórios</a>
                <a href="calcas.html" class="nav-link">Calças</a>
            </nav>

            <div class="flex items-center space-x-5">
                <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                <a href="admin.html"><i class="fa-solid fa-user cursor-pointer"></i></a>
                <div class="relative">
                    <i class="fa-solid fa-cart-shopping cursor-pointer"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-black text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-bold">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="relative h-[80vh] flex items-center justify-center bg-zinc-900">
        <div class="absolute inset-0 overflow-hidden">
            <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070" alt="New Collection" class="w-full h-full object-cover opacity-60">
        </div>
        <div class="relative text-center">
            <h1 class="text-6xl md:text-8xl font-black italic tracking-tighter mb-4">NEW DROP</h1>
            <a href="camisetas.html" class="bg-white text-black px-10 py-3 font-bold uppercase hover:bg-zinc-200 transition inline-block">Comprar Agora</a>
        </div>
    </section>

    <main class="container mx-auto px-6 py-16">
        <h2 class="text-3xl font-black italic mb-10 border-l-4 border-white pl-4 uppercase">Destaques do Drop</h2>
        
        <div id="destaques-grid" class="grid grid-cols-2 md:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="bg-zinc-950 border-t border-zinc-900 py-10 mt-20">
        <div class="container mx-auto px-6 text-center text-zinc-500 text-xs uppercase tracking-widest">
            <p>&copy; 2026 MUTT STREETWEAR. TODOS OS DIREITOS RESERVADOS.</p>
        </div>
    </footer>

    <script>
        // Função para carregar produtos do ADM na Home
        function carregarDestaques() {
            const grid = document.getElementById('destaques-grid');
            const db = JSON.parse(localStorage.getItem('mutt_products')) || [];
            const carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];
            
            // Atualiza contador do carrinho
            document.getElementById('cart-count').innerText = carrinho.length;

            if (db.length === 0) {
                grid.innerHTML = "<p class='col-span-full text-zinc-500'>Vá ao painel ADM e cadastre produtos para vê-los aqui.</p>";
                return;
            }

            // Pega os últimos 4 produtos cadastrados para mostrar na Home
            const destaques = db.slice(-4); 

            grid.innerHTML = destaques.map(p => `
                <div class="product-card group cursor-pointer" onclick="window.location.href='${p.cat}.html'">
                    <div class="overflow-hidden bg-zinc-800 aspect-[3/4] mb-4">
                        <img src="${p.img}" alt="${p.nome}" class="w-full h-full object-cover transition duration-500">
                    </div>
                    <h3 class="font-bold text-sm uppercase">${p.nome}</h3>
                    <p class="text-zinc-400 text-sm font-bold">R$ ${p.preco.toFixed(2)}</p>
                </div>
            `).join('');
        }

        // Executa ao carregar a página
        window.onload = carregarDestaques;
    </script>
</body>
</html>
