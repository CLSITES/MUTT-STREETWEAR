<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisetas | MUTT STREETWEAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .nav-link { transition: all 0.3s ease; position: relative; }
        .nav-link:hover { color: #fff; opacity: 0.7; }
        .active-link { border-bottom: 2px solid white; padding-bottom: 2px; }
        .modal-blur { backdrop-filter: blur(8px); background: rgba(0,0,0,0.8); }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 bg-black border-b border-zinc-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="w-24 hover:scale-105 transition">
                <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="MUTT Home" class="w-full">
            </a>

            <nav class="hidden md:flex space-x-8 font-bold uppercase text-[11px] tracking-widest">
                <a href="camisetas.html" class="nav-link active-link">Camisetas</a>
                <a href="jaquetas.html" class="nav-link">Jaquetas</a>
                <a href="shorts.html" class="nav-link">Shorts</a>
                <a href="acessorios.html" class="nav-link">Acessórios</a>
                <a href="calcas.html" class="nav-link">Calças</a>
            </nav>

            <div class="flex items-center">
                <button onclick="toggleCart()" class="relative p-2">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="cart-count" class="absolute top-0 right-0 bg-white text-black text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-black">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="mb-12">
            <h1 class="text-5xl font-black italic uppercase tracking-tighter">Camisetas</h1>
            <p class="text-zinc-500 text-sm mt-2 font-medium uppercase tracking-widest">Drop Essentials 2026</p>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="product-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-blur">
        <div class="bg-zinc-950 border border-zinc-800 w-full max-w-4xl rounded-2xl overflow-hidden flex flex-col md:flex-row shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-3xl z-10 hover:text-red-500">&times;</button>
            
            <div class="w-full md:w-1/2 bg-zinc-900">
                <img id="modal-img" src="" class="w-full h-full object-cover aspect-[3/4]">
            </div>
            
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                <h2 id="modal-name" class="text-3xl font-black uppercase italic mb-2"></h2>
                <p id="modal-price" class="text-xl font-bold text-zinc-400 mb-6"></p>
                
                <div class="mb-6">
                    <h3 class="text-xs font-bold uppercase text-zinc-500 mb-2">Tamanho</h3>
                    <div class="flex gap-3">
                        <button class="w-10 h-10 border border-zinc-700 hover:bg-white hover:text-black font-bold transition">P</button>
                        <button class="w-10 h-10 border border-zinc-700 hover:bg-white hover:text-black font-bold transition">M</button>
                        <button class="w-10 h-10 border border-zinc-700 hover:bg-white hover:text-black font-bold transition">G</button>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-xs font-bold uppercase text-zinc-500 mb-2">Descrição</h3>
                    <p id="modal-desc" class="text-sm text-zinc-400 leading-relaxed">
                        Produzida em algodão 100% premium com modelagem oversized. Estampa em silk screen de alta densidade. Durabilidade e conforto para o lifestyle urbano.
                    </p>
                </div>

                <button id="add-to-cart-btn" class="bg-white text-black py-4 font-black uppercase tracking-widest hover:bg-zinc-300 transition">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('mutt_products')) || [];
        let carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];

        function renderizarProdutos() {
            const grid = document.getElementById('product-grid');
            const camisetas = db.filter(p => p.cat === 'camisetas');
            
            if(camisetas.length === 0) {
                grid.innerHTML = '<p class="text-zinc-500 col-span-full uppercase font-bold py-20 text-center">Nenhum drop disponível no momento.</p>';
                return;
            }

            grid.innerHTML = camisetas.map(p => `
                <div class="group cursor-pointer" onclick="openModal(${p.id})">
                    <div class="relative overflow-hidden bg-zinc-900 aspect-[3/4] mb-4">
                        <img src="${p.img}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    </div>
                    <h3 class="text-[11px] font-black uppercase tracking-widest mb-1">${p.nome}</h3>
                    <p class="text-zinc-500 text-xs font-bold tracking-tighter uppercase">R$ ${p.preco.toFixed(2)}</p>
                </div>
            `).join('');
            
            document.getElementById('cart-count').innerText = carrinho.length;
        }

       function carregarProdutos() {
    const grid = document.getElementById('destaques-grid'); // ou o ID da sua grid
    // Filtramos pela categoria se não for a index
    const categoriaPagina = window.location.pathname.split('/').pop().replace('.html', '');
    const produtos = (categoriaPagina === 'index' || categoriaPagina === '') ? db : db.filter(p => p.cat === categoriaPagina);

    grid.innerHTML = produtos.map(p => `
        <div class="group cursor-pointer" onclick="openModal(${p.id})">
            <div class="relative overflow-hidden aspect-[3/4] mb-4">
                <img src="${p.imgs[0]}" class="w-full h-full object-cover">
            </div>
            <h3 class="text-[11px] font-black uppercase italic">${p.nome}</h3>
            <p class="text-xs font-bold text-zinc-400">R$ ${p.preco.toFixed(2)}</p>
        </div>
    `).join('');
}

function openModal(id) {
    const prod = db.find(p => p.id === id);
    
    // FOTO PRINCIPAL
    document.getElementById('modal-img').src = prod.imgs[0];
    
    // CRIAR MINIATURAS (Se quiser mostrar as outras fotos abaixo da principal)
    // Se tiver uma div id="modal-thumbnails" no seu HTML:
    // const thumbContainer = document.getElementById('modal-thumbnails');
    // thumbContainer.innerHTML = prod.imgs.map(img => `<img src="${img}" class="w-12 h-12 object-cover" onclick="document.getElementById('modal-img').src='${img}'">`).join('');

    document.getElementById('modal-name').innerText = prod.nome;
    document.getElementById('modal-price').innerText = `R$ ${prod.preco.toFixed(2)}`;
    document.getElementById('modal-desc').innerText = prod.desc || "Peça exclusiva Mutt Streetwear.";

    // MOSTRAR SÓ OS TAMANHOS SELECIONADOS
    // Se tiver uma div id="modal-sizes" no seu HTML:
    // const sizeArea = document.getElementById('modal-sizes');
    // sizeArea.innerHTML = prod.tamanhos.map(t => `<button class="border border-white p-2 text-xs">${t}</button>`).join('');

    document.getElementById('product-modal').classList.replace('hidden', 'flex');
}

        function closeModal() {
            document.getElementById('product-modal').classList.replace('flex', 'hidden');
            document.body.style.overflow = 'auto';
        }

        function addAoCarrinho(id) {
            const prod = db.find(p => p.id === id);
            carrinho.push(prod);
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            document.getElementById('cart-count').innerText = carrinho.length;
            alert("Adicionado ao carrinho!");
        }

        window.onload = renderizarProdutos;
    </script>
</body>
</html>
