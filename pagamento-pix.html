<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | PAGAMENTO PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .mutt-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 2.5rem; border-radius: 2px; }
        .loader { border: 2px solid rgba(255,255,255,0.05); border-top: 2px solid #fff; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #qrcode img { margin: 0 auto; border: 8px solid #fff; border-radius: 4px; }
    </style>
</head>
<body>

    <main class="container mx-auto px-6 py-12 max-w-lg min-h-screen flex flex-col justify-center">
        
        <div id="loading-screen" class="text-center space-y-4">
            <div class="loader mx-auto"></div>
            <p class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-600">Sincronizando Terminal...</p>
        </div>

        <div id="payment-screen" class="hidden space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">Pagamento Pix</h1>
                <p id="order-id-display" class="text-zinc-500 text-[9px] uppercase font-black tracking-[0.2em] mt-3 border border-zinc-900 px-4 py-1 inline-block">CARREGANDO...</p>
            </div>

            <div class="mutt-card space-y-8 text-center">
                <div>
                    <span class="text-zinc-600 text-[8px] font-black uppercase tracking-[0.3em]">Valor Total</span>
                    <div id="total-pix" class="text-5xl font-black italic tracking-tighter text-white mt-1">R$ 0,00</div>
                </div>

                <div class="bg-white p-3 inline-block mx-auto">
                    <div id="qrcode"></div>
                </div>

                <div class="space-y-4 text-left">
                    <p class="text-[9px] font-black uppercase text-zinc-500 tracking-widest">Código Copia e Cola:</p>
                    <div class="flex gap-2">
                        <input type="text" id="pix-payload" readonly class="bg-black border border-zinc-900 text-[10px] p-4 w-full outline-none text-zinc-400 font-mono truncate">
                        <button onclick="copyField()" class="bg-white text-black px-4 font-black uppercase text-[10px]">COPIAR</button>
                    </div>
                </div>

                <div class="flex items-center justify-center gap-4 pt-6 border-t border-zinc-900/50">
                    <div class="loader"></div>
                    <span class="text-[9px] font-black uppercase text-zinc-500 animate-pulse">Aguardando confirmação bancária...</span>
                </div>
            </div>
        </div>

        <div id="success-screen" class="hidden text-center space-y-8">
            <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto">
                <i class="fa-solid fa-check text-4xl text-black"></i>
            </div>
            <h2 class="text-4xl font-black italic uppercase text-white">Pago com Sucesso</h2>
            <button onclick="window.location.href='index.html'" class="w-full bg-white text-black py-6 font-black uppercase text-[11px]">Voltar à Loja</button>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // ==========================================
        // CONFIGURAÇÃO DOS SEUS DADOS (MUDE AQUI!)
        // ==========================================
        const CHAVE_PIX = "06937246250"; // <--- COLOQUE SEU CPF OU EMAIL DA CONTA AQUI
        const NOME_RECEBEDOR = "MUTT STREETWEAR";
        const CIDADE_RECEBEDOR = "parauapebas";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const pedidosRef = query(ref(db, `usuarios/${user.uid}/pedidos`), limitToLast(1));
                onValue(pedidosRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const pedidoId = Object.keys(data)[0];
                        const pedido = data[pedidoId];
                        if (pedido.status === "Aprovado") {
                            exibirTela('success-screen');
                        } else {
                            renderizarPagamento(pedido, pedidoId);
                        }
                    }
                });
            }
        });

        function renderizarPagamento(pedido, id) {
            const valor = pedido.total.toFixed(2);
            document.getElementById('total-pix').innerText = `R$ ${valor.replace('.', ',')}`;
            document.getElementById('order-id-display').innerText = `PEDIDO #${id.substring(id.length - 6).toUpperCase()}`;
            
            const payload = gerarPayloadPix(CHAVE_PIX, valor, NOME_RECEBEDOR, CIDADE_RECEBEDOR, id.substring(0, 15));
            document.getElementById('pix-payload').value = payload;

            document.getElementById('qrcode').innerHTML = ""; 
            new QRCode(document.getElementById("qrcode"), {
                text: payload,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });

            exibirTela('payment-screen');
        }

        // Função Geradora do Payload do Banco Central
        function gerarPayloadPix(chave, valor, nome, cidade, txtId) {
            const f = (id, v) => id + String(v.length).padStart(2, '0') + v;
            let p = "000201";
            p += f("26", f("00", "br.gov.bcb.pix") + f("01", chave));
            p += "520400005303986";
            p += f("54", valor);
            p += "5802BR";
            p += f("59", nome);
            p += f("60", cidade);
            p += f("62", f("05", txtId));
            p += "6304";
            
            function crc16(data) {
                let crc = 0xFFFF;
                for (let i = 0; i < data.length; i++) {
                    crc ^= data.charCodeAt(i) << 8;
                    for (let j = 0; j < 8; j++) {
                        if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
                        else crc <<= 1;
                    }
                }
                return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
            }
            return p + crc16(p);
        }

        function exibirTela(id) {
            ['loading-screen', 'payment-screen', 'success-screen'].forEach(t => document.getElementById(t).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        window.copyField = () => {
            const input = document.getElementById('pix-payload');
            input.select();
            navigator.clipboard.writeText(input.value);
            alert("Código Copiado!");
        }
    </script>
</body>
</html>
