<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | PAGAMENTO PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .mutt-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 2.5rem; border-radius: 2px; }
        .loader { border: 2px solid rgba(255,255,255,0.05); border-top: 2px solid #fff; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #qrcode img { margin: 0 auto; border: 8px solid #fff; border-radius: 4px; display: block; }
    </style>
</head>
<body>

    <main class="container mx-auto px-6 py-12 max-w-lg min-h-screen flex flex-col justify-center">
        
        <div id="loading-screen" class="text-center space-y-4">
            <div class="loader mx-auto"></div>
            <p class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-600">Sincronizando Terminal...</p>
        </div>

        <div id="payment-screen" class="hidden space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">Pagamento Pix</h1>
                <p id="order-id-display" class="text-zinc-500 text-[9px] uppercase font-black tracking-[0.2em] mt-3 border border-zinc-900 px-4 py-1 inline-block italic">CARREGANDO...</p>
            </div>

            <div class="mutt-card space-y-8 text-center">
                <div>
                    <span class="text-zinc-600 text-[8px] font-black uppercase tracking-[0.3em]">Total a pagar</span>
                    <div id="total-pix" class="text-5xl font-black italic tracking-tighter text-white mt-1">R$ 0,00</div>
                </div>

                <div class="bg-white p-3 inline-block mx-auto rounded-sm">
                    <div id="qrcode"></div>
                </div>

                <div class="space-y-4 text-left">
                    <p class="text-[9px] font-black uppercase text-zinc-500 tracking-widest">Pix Copia e Cola:</p>
                    <div class="flex gap-2">
                        <input type="text" id="pix-payload" readonly class="bg-black border border-zinc-900 text-[10px] p-4 w-full outline-none text-zinc-500 font-mono truncate">
                        <button onclick="copyField()" class="bg-white text-black px-4 font-black uppercase text-[10px] hover:bg-zinc-200 active:scale-95 transition-all">COPIAR</button>
                    </div>
                </div>

                <div class="pt-6 border-t border-zinc-900/50">
                    <div class="flex items-center justify-center gap-4">
                        <div class="loader"></div>
                        <span class="text-[9px] font-black uppercase text-zinc-500 animate-pulse">Aguardando confirmação bancária...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="success-screen" class="hidden text-center space-y-8">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                <i class="fa-solid fa-check text-4xl text-black"></i>
            </div>
            <h2 class="text-4xl font-black italic uppercase text-white tracking-tighter">Pedido Aprovado</h2>
            <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest">Seu pagamento foi confirmado com sucesso.</p>
            <button onclick="window.location.href='meus-pedidos.html'" class="w-full bg-white text-black py-6 font-black uppercase text-[11px] tracking-[0.2em]">Ver Meus Pedidos</button>
        </div>

        <div id="error-screen" class="hidden text-center space-y-8">
            <div class="w-20 h-20 bg-red-600 rounded-full flex items-center justify-center mx-auto shadow-[0_0_30px_rgba(220,38,38,0.4)]">
                <i class="fa-solid fa-xmark text-4xl text-white"></i>
            </div>
            <h2 class="text-4xl font-black italic uppercase text-white tracking-tighter">Pagamento Recusado</h2>
            <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest">Não conseguimos validar seu pagamento. Tente novamente.</p>
            <div class="space-y-3">
                <button onclick="window.location.href='carrinho.html'" class="w-full bg-white text-black py-6 font-black uppercase text-[11px] tracking-[0.2em]">Tentar Novamente</button>
                <button onclick="window.location.href='index.html'" class="w-full border border-zinc-900 text-zinc-500 py-4 font-black uppercase text-[9px] tracking-[0.2em]">Voltar para a loja</button>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const CHAVE_PIX = "06937246250"; 
        const NOME_RECEBEDOR = "MUTT STREETWEAR"; 
        const CIDADE_RECEBEDOR = "SAO PAULO";

       onAuthStateChanged(auth, (user) => {
    if (user) {
        // Monitora os pedidos para reagir a qualquer mudança de status
        const pedidosRef = query(ref(db, `usuarios/${user.uid}/pedidos`), limitToLast(1));
        onValue(pedidosRef, (snapshot) => {
            const data = snapshot.val();
            if (!data) {
                // Se o pedido sumiu (foi deletado no ADM), mostra erro
                exibirTela('error-screen');
                return;
            }

            const pedidoId = Object.keys(data)[0];
            const pedido = data[pedidoId];
            
            // Log para debug (aparece no F12 do navegador)
            console.log("Status atual do pedido:", pedido.status);

            // Se o status for Aprovado ou Pago
            if (pedido.status === "Aprovado" || pedido.status === "Pago") {
                exibirTela('success-screen');
            } 
            // Se o status for Recusado, Cancelado ou se o ADM marcou algo diferente de Pendente
            else if (pedido.status === "Recusado" || pedido.status === "Cancelado") {
                exibirTela('error-screen');
            }
            else {
                renderizarPagamento(pedido, pedidoId);
            }
        });
    } else {
        window.location.href = 'login.html';
    }
});

        function renderizarPagamento(pedido, id) {
            const valor = pedido.total.toFixed(2);
            document.getElementById('total-pix').innerText = `R$ ${valor.replace('.', ',')}`;
            document.getElementById('order-id-display').innerText = `ORDEM #${id.substring(id.length - 8).toUpperCase()}`;
            
            const cleanId = id.replace(/[^a-zA-Z0-9]/g, '').substring(0, 15);
            const payload = gerarPayloadPix(CHAVE_PIX, valor, NOME_RECEBEDOR, CIDADE_RECEBEDOR, cleanId);
            
            document.getElementById('pix-payload').value = payload;
            document.getElementById('qrcode').innerHTML = ""; 
            new QRCode(document.getElementById("qrcode"), {
                text: payload,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M
            });

            exibirTela('payment-screen');
        }

        function gerarPayloadPix(chave, valor, nome, cidade, txtId) {
            const cleanString = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
            const format = (id, text) => id + String(text.length).padStart(2, '0') + text;
            const merchantAccount = format("00", "br.gov.bcb.pix") + format("01", chave);
            let payload = "000201"; 
            payload += format("26", merchantAccount);
            payload += "52040000"; 
            payload += "5303986";  
            payload += format("54", valor); 
            payload += "5802BR";  
            payload += format("59", cleanString(nome)); 
            payload += format("60", cleanString(cidade)); 
            payload += format("62", format("05", txtId || "PEDIDO")); 
            payload += "6304"; 

            function getCRC16(data) {
                let crc = 0xFFFF;
                for (let i = 0; i < data.length; i++) {
                    crc ^= data.charCodeAt(i) << 8;
                    for (let j = 0; j < 8; j++) {
                        if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
                        else crc <<= 1;
                    }
                }
                return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
            }
            return payload + getCRC16(payload);
        }

        function exibirTela(id) {
            // Esconde todas e mostra a desejada
            ['loading-screen', 'payment-screen', 'success-screen', 'error-screen'].forEach(t => {
                const el = document.getElementById(t);
                if(el) el.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        window.copyField = () => {
            const input = document.getElementById('pix-payload');
            input.select();
            navigator.clipboard.writeText(input.value).then(() => {
                alert("Código Pix copiado!");
            });
        }
    </script>
</body>
</html>
