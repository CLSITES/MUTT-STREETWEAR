<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | PAGAMENTO PIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .mutt-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 2rem; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-comprovante { background: #25d366; color: black; transition: all 0.3s; }
        .btn-comprovante:hover { background: #128c7e; transform: scale(1.02); }
    </style>
</head>
<body>

    <main class="container mx-auto px-6 py-12 max-w-lg min-h-screen flex flex-col justify-center">
        
        <div id="loading-screen" class="text-center space-y-4">
            <div class="loader mx-auto"></div>
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-500">Gerando seu PIX exclusivo...</p>
        </div>

        <div id="payment-screen" class="hidden space-y-8">
            <div class="text-center">
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">Aguardando Pagamento</h1>
                <p class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest mt-2">Pague para liberar o pedido</p>
            </div>

            <div class="mutt-card space-y-6">
                <div class="text-center">
                    <span class="text-zinc-500 text-[9px] font-black uppercase tracking-widest">Valor Total</span>
                    <div id="total-pix" class="text-4xl font-black italic tracking-tighter text-white">R$ 0,00</div>
                </div>

                <div class="bg-white p-4 w-56 h-56 mx-auto rounded-sm">
                    <img id="qr-code-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=SUA_CHAVE_PIX_AQUI" alt="QR Code Pix" class="w-full h-full">
                </div>

                <div class="space-y-2">
                    <span class="text-[9px] font-black uppercase text-zinc-500">Chave Pix (E-mail ou CPF)</span>
                    <div class="flex gap-2">
                        <input type="text" id="pix-copy-paste" value="seu-email@exemplo.com" readonly class="bg-zinc-950 border border-zinc-900 text-[10px] p-3 w-full outline-none text-white font-bold">
                        <button onclick="copyPix()" class="bg-white text-black px-4 font-black uppercase text-[10px]">Copiar</button>
                    </div>
                </div>

                <div class="h-[1px] bg-zinc-900 my-2"></div>

                <div class="space-y-3">
                    <p class="text-[9px] text-center font-black uppercase text-zinc-500">Pagou por outra conta? Envie o print:</p>
                    <button id="btn-whatsapp" class="btn-comprovante w-full py-4 rounded-sm font-black uppercase text-[11px] flex items-center justify-center gap-2">
                        <i class="fa-brands fa-whatsapp text-lg"></i>
                        Enviar Comprovante
                    </button>
                </div>

                <div class="flex items-center justify-center gap-3 pt-2">
                    <div class="loader"></div>
                    <span class="text-[9px] font-bold uppercase text-zinc-400">Aguardando aprovação no sistema...</span>
                </div>
            </div>
        </div>

        <div id="success-screen" class="hidden text-center space-y-8 animate-pulse">
            <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center mx-auto">
                <i class="fa-solid fa-check text-5xl text-black"></i>
            </div>
            <div>
                <h2 class="text-3xl font-black italic uppercase tracking-tighter">Pagamento Confirmado</h2>
                <p class="text-zinc-500 text-xs mt-2 uppercase font-bold tracking-widest">Já recebemos seu pedido!</p>
            </div>
            <button onclick="window.location.href='index.html'" class="w-full border border-white py-4 font-black uppercase text-[11px] tracking-widest hover:bg-white hover:text-black transition-all">Voltar para a Loja</button>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const pedidosRef = query(ref(db, `usuarios/${user.uid}/pedidos`), limitToLast(1));
                onValue(pedidosRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const pedidoId = Object.keys(data)[0];
                        const pedido = data[pedidoId];
                        
                        if(pedido.status === "Aprovado") {
                            exibirSucesso();
                        } else {
                            renderizarPagamento(pedido, pedidoId);
                        }
                    }
                });
            } else {
                window.location.href = 'login.html';
            }
        });

        function renderizarPagamento(pedido, id) {
            document.getElementById('total-pix').innerText = `R$ ${pedido.total.toFixed(2)}`;
            
            // CONFIGURAÇÃO DO WHATSAPP
            const meuNumero = "5594984188337"; // <-- COLOQUE SEU NUMERO AQUI (DDD + NUMERO)
            const msg = encodeURIComponent(`Olá MUTT! Segue o comprovante do meu pedido.\n\nPedido: #${id}\nCliente: ${pedido.endereco.nome}\nValor: R$ ${pedido.total.toFixed(2)}`);
            document.getElementById('btn-whatsapp').onclick = () => {
                window.open(`https://wa.me/${meuNumero}?text=${msg}`, '_blank');
            };

            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('payment-screen').classList.remove('hidden');
        }

        function exibirSucesso() {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('payment-screen').classList.add('hidden');
            document.getElementById('success-screen').classList.remove('hidden');
        }

        window.copyPix = () => {
            const input = document.getElementById('pix-copy-paste');
            input.select();
            document.execCommand('copy');
            alert("CHAVE PIX COPIADA!");
        }
    </script>
</body>
</html>
