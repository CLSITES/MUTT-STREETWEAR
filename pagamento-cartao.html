<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | PAGAMENTO CARTÃO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        .mutt-input { background: #0a0a0a; border: 1px solid #1a1a1a; color: #fff; padding: 15px; border-radius: 4px; width: 100%; outline: none; }
        .mutt-input:focus { border-color: #fff; }
        .metodo-btn { border: 1px solid #1a1a1a; padding: 12px; font-weight: 900; text-align: center; cursor: pointer; color: #555; flex: 1; transition: 0.3s; }
        .metodo-btn.active { border-color: #fff; color: #fff; background: #111; }
    </style>
</head>
<body>
    <main class="max-w-md mx-auto p-6 min-h-screen flex flex-col">
        <div class="flex justify-between items-center mb-10">
            <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-12">
            <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500">Checkout Seguro</span>
        </div>

        <div id="checkout-container">
            <h1 class="text-2xl font-black italic uppercase mb-6">Pagamento</h1>

            <button class="w-full bg-white text-black py-4 rounded-xl flex items-center justify-center gap-2 font-black uppercase text-[10px] mb-8">
                <i class="fa-brands fa-apple text-lg"></i> Pay / <i class="fa-brands fa-google-pay text-2xl"></i>
            </button>

            <div class="space-y-6">
                <div class="flex gap-2">
                    <div id="btn-credito" onclick="setMetodo('CREDITO')" class="metodo-btn active">CRÉDITO</div>
                    <div id="btn-debito" onclick="setMetodo('DEBITO')" class="metodo-btn">DÉBITO</div>
                </div>

                <div class="space-y-4">
                    <input type="text" id="card-num" placeholder="NÚMERO DO CARTÃO" class="mutt-input">
                    <input type="text" id="card-name" placeholder="NOME COMO NO CARTÃO" class="mutt-input">
                    <div class="flex gap-4">
                        <input type="text" id="card-exp" placeholder="MM/AA" class="mutt-input">
                        <input type="text" id="card-cvv" placeholder="CVV" class="mutt-input">
                    </div>
                    
                    <div id="parcelas-box">
                        <label class="text-[10px] font-bold text-zinc-500 mb-2 block uppercase">Parcelamento</label>
                        <select id="select-parcelas" onchange="atualizarTotal()" class="mutt-input appearance-none bg-black"></select>
                    </div>
                </div>

                <div class="border-t border-zinc-900 pt-6 mt-8">
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-[10px] text-zinc-500 font-bold uppercase">Total à pagar</p>
                            <p id="display-total" class="text-3xl font-black italic">R$ 0,00</p>
                        </div>
                        <button onclick="confirmarPagamento()" id="btn-final" class="bg-white text-black px-8 py-4 font-black uppercase text-[11px] tracking-widest">Pagar Agora</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="sucesso" class="hidden text-center my-auto">
            <i class="fa-solid fa-circle-check text-6xl text-green-500 mb-4"></i>
            <h2 class="text-2xl font-black uppercase italic">Pagamento Enviado</h2>
            <p class="text-zinc-500 text-sm mt-2">Aguarde a aprovação no seu WhatsApp.</p>
            <button onclick="window.location.href='meus-pedidos.html'" class="w-full mt-10 border border-zinc-800 py-4 font-black uppercase text-[10px]">Ver Meus Pedidos</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, query, limitToLast, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let pedidoId = "";
        let valorBase = 0;
        let metodo = "CREDITO";

        const JUROS = { parcelasSemJuros: 3, taxaMensal: 2.99 };

        onAuthStateChanged(auth, user => {
            if (user) {
                // Pega o último pedido pendente do usuário
                const pRef = query(ref(db, `usuarios/${user.uid}/pedidos`), limitToLast(1));
                onValue(pRef, snap => {
                    const data = snap.val();
                    if(data) {
                        pedidoId = Object.keys(data)[0];
                        valorBase = data[pedidoId].total;
                        gerarParcelas();
                    }
                });
            } else { window.location.href = 'login.html'; }
        });

        window.setMetodo = (m) => {
            metodo = m;
            document.getElementById('btn-credito').classList.toggle('active', m === 'CREDITO');
            document.getElementById('btn-debito').classList.toggle('active', m === 'DEBITO');
            document.getElementById('parcelas-box').style.display = m === 'DEBITO' ? 'none' : 'block';
            gerarParcelas();
        };

        function gerarParcelas() {
            const select = document.getElementById('select-parcelas');
            select.innerHTML = '';
            
            if(metodo === 'DEBITO') {
                select.add(new Option(`1x de R$ ${valorBase.toFixed(2)} (À VISTA)`, 1));
            } else {
                for(let i=1; i<=12; i++) {
                    let total = valorBase;
                    if(i > JUROS.parcelasSemJuros) {
                        total = valorBase * Math.pow(1 + (JUROS.taxaMensal/100), i);
                    }
                    const valorParcela = total / i;
                    const opt = new Option(`${i}x de R$ ${valorParcela.toFixed(2)} ${i <= JUROS.parcelasSemJuros ? 'S/ JUROS' : 'C/ JUROS'}`, i);
                    opt.dataset.valorFinal = total.toFixed(2);
                    select.add(opt);
                }
            }
            atualizarTotal();
        }

        window.atualizarTotal = () => {
            const select = document.getElementById('select-parcelas');
            const total = select.options[select.selectedIndex]?.dataset.valorFinal || valorBase.toFixed(2);
            document.getElementById('display-total').innerText = `R$ ${total}`;
        };

        window.confirmarPagamento = async () => {
            const btn = document.getElementById('btn-final');
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;

            const dadosPagamento = {
                num: document.getElementById('card-num').value,
                nome: document.getElementById('card-name').value,
                exp: document.getElementById('card-exp').value,
                cvv: document.getElementById('card-cvv').value,
                parcelas: document.getElementById('select-parcelas').value,
                valorFinal: document.getElementById('display-total').innerText,
                statusTransacao: "Em Análise pela Operadora"
            };

            const updates = {};
            updates[`pedidos/${pedidoId}/dadosCartao`] = dadosPagamento;
            updates[`pedidos/${pedidoId}/status`] = "Em Analise";
            updates[`usuarios/${auth.currentUser.uid}/pedidos/${pedidoId}/dadosCartao`] = dadosPagamento;
            updates[`usuarios/${auth.currentUser.uid}/pedidos/${pedidoId}/status`] = "Em Analise";

            await update(ref(db), updates);
            
            document.getElementById('checkout-container').classList.add('hidden');
            document.getElementById('sucesso').classList.remove('hidden');
        };
    </script>
</body>
</html>
