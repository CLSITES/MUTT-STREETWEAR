<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | SYSTEM TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        
        :root {
            --mutt-bg: #000000;
            --mutt-card: #0a0a0a;
            --mutt-border: #1a1a1a;
            --mutt-accent: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--mutt-bg); 
            color: #fff; 
            overflow-x: hidden;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.5s ease forwards; }

        .input-mutt { 
            background: #0a0a0a; 
            border: 1px solid #1a1a1a; 
            color: white; 
            padding: 14px; 
            border-radius: 4px; 
            width: 100%; 
            font-size: 13px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .input-mutt:focus { border-color: #fff; outline: none; background: #111; box-shadow: 0 0 15px rgba(255,255,255,0.05); }

        .size-chip { 
            border: 1px solid #1a1a1a; 
            padding: 10px; 
            cursor: pointer; 
            text-align: center; 
            font-weight: 900; 
            text-transform: uppercase; 
            font-size: 10px; 
            transition: 0.3s; 
            background: #0a0a0a; 
        }
        .size-chip:hover { border-color: #444; }
        .size-chip.active { background: #fff; color: #000; border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        .glass-panel { 
            background: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(25px); 
            border: 1px solid #1a1a1a; 
            transition: all 0.3s;
        }

        .tab-btn {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            padding: 15px 25px;
            border-bottom: 2px solid transparent;
            color: #444;
            transition: 0.3s;
        }
        .tab-btn.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .btn-postimage {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 10px;
            text-transform: uppercase;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.3);
        }

        .status-off { opacity: 0.4; filter: grayscale(1); }
        .status-badge { font-size: 8px; padding: 2px 6px; border-radius: 2px; text-transform: uppercase; }
    </style>
</head>
<body class="bg-black">

    <div id="login-screen" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6 transition-all duration-700">
        <div class="w-full max-w-md animate-fade">
            <div class="text-center mb-10">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-24 mx-auto mb-6 invert brightness-200">
                <h2 class="text-[10px] font-black tracking-[0.6em] text-zinc-500 uppercase">System Authentication</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="USUÁRIO" class="input-mutt text-center tracking-[0.3em] uppercase">
                <input type="password" id="pass" placeholder="SENHA" class="input-mutt text-center tracking-[0.3em]">
                <button id="btn-login-trigger" class="w-full bg-white text-black py-4 font-black uppercase text-[11px] tracking-[0.3em] hover:tracking-[0.5em] transition-all duration-500">Acessar Terminal</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="hidden min-h-screen">
        <nav class="border-b border-zinc-900 p-6 flex justify-between items-center bg-black/80 sticky top-0 backdrop-blur-xl z-50">
            <div class="flex items-center gap-6">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-16 invert">
                <div class="hidden md:block">
                    <h1 class="text-[10px] font-black uppercase tracking-widest text-white italic">MUTT TERMINAL</h1>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="switchTab('produtos')" id="tab-prod" class="tab-btn active">Produtos</button>
                <button onclick="switchTab('usuarios')" id="tab-user" class="tab-btn">Usuários</button>
            </div>
            <button onclick="abrirModal()" class="bg-white text-black px-6 py-3 font-black uppercase text-[10px] tracking-tighter">Novo Produto</button>
        </nav>

        <main class="container mx-auto px-6 py-12">
            <section id="section-produtos" class="animate-fade">
                <div class="mb-12 flex justify-between items-end border-b border-zinc-900 pb-8">
                    <div>
                        <h2 class="text-5xl font-black uppercase italic tracking-tighter">Inventário</h2>
                        <p id="total-count" class="text-[10px] text-zinc-500 font-black uppercase mt-2 tracking-widest">Carregando...</p>
                    </div>
                    <button id="btn-reset-banco" class="text-red-900 text-[10px] font-black uppercase hover:text-red-500 transition"><i class="fa-solid fa-skull"></i> Hard Reset</button>
                </div>
                <div id="lista-produtos-adm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section id="section-usuarios" class="hidden animate-fade">
                <h2 class="text-5xl font-black uppercase italic tracking-tighter mb-8">Base de Clientes</h2>
                <div class="glass-panel overflow-hidden">
                    <table class="w-full text-left text-[11px] uppercase font-bold">
                        <thead class="bg-zinc-900 text-zinc-500">
                            <tr>
                                <th class="p-4">Nome / Email</th>
                                <th class="p-4">Cadastrado em</th>
                                <th class="p-4 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-usuarios-adm">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-produto" class="fixed inset-0 bg-black/95 z-[600] hidden overflow-y-auto backdrop-blur-sm">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-5xl glass-panel p-8 md:p-12 relative rounded-lg border-zinc-800">
                <button onclick="fecharModal()" class="absolute top-8 right-8 text-white text-2xl">&times;</button>
                <h2 id="modal-title" class="text-3xl font-black uppercase italic tracking-tighter mb-10">Configurar Produto</h2>
                <form id="form-produto" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <input type="hidden" id="edit-id">
                    <div class="space-y-6">
                        <input type="text" id="p-nome" class="input-mutt" placeholder="NOME DO PRODUTO" required>
                        <div class="grid grid-cols-2 gap-4">
                            <select id="p-cat" class="input-mutt"><option value="camisetas">Camisetas</option><option value="jaquetas">Jaquetas</option></select>
                            <select id="p-status" class="input-mutt"><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" step="0.01" id="p-preco" class="input-mutt" placeholder="PREÇO ATUAL" required>
                            <input type="number" step="0.01" id="p-preco-antigo" class="input-mutt" placeholder="PREÇO ANTIGO">
                        </div>
                        <textarea id="p-desc" rows="4" class="input-mutt" placeholder="DESCRIÇÃO"></textarea>
                        <div id="grade-tamanhos" class="grid grid-cols-4 gap-2">
                            <div class="size-chip" data-size="P">P</div><div class="size-chip" data-size="M">M</div>
                            <div class="size-chip" data-size="G">G</div><div class="size-chip" data-size="GG">GG</div>
                        </div>
                    </div>
                    <div class="space-y-6 flex flex-col">
                        <div id="container-fotos" class="space-y-3 max-h-[300px] overflow-y-auto"></div>
                        <button type="button" onclick="adicionarCampoFoto()" class="w-full border border-dashed border-zinc-800 py-4 text-[10px] uppercase font-black">+ Link de Foto</button>
                        <button type="submit" class="mt-auto w-full bg-white text-black py-5 font-black uppercase text-[12px] tracking-[0.4em]">Salvar na Nuvem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // LOGIN (MANTER IGUAL)
        window.fazerLogin = () => {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === 'mutt2026') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
            } else { alert("Acesso Negado"); }
        };
        document.getElementById('btn-login-trigger').onclick = window.fazerLogin;

        // TABS (NOVO)
        window.switchTab = (tab) => {
            document.getElementById('section-produtos').classList.toggle('hidden', tab !== 'produtos');
            document.getElementById('section-usuarios').classList.toggle('hidden', tab !== 'usuarios');
            document.getElementById('tab-prod').classList.toggle('active', tab === 'produtos');
            document.getElementById('tab-user').classList.toggle('active', tab === 'usuarios');
        };

        // CARREGAR USUÁRIOS (NOVO - LÊ O QUE CRIAMOS NO LOGIN)
        onValue(ref(db, 'usuarios'), (snapshot) => {
            const users = snapshot.val();
            const container = document.getElementById('lista-usuarios-adm');
            container.innerHTML = "";
            if(users) {
                Object.keys(users).forEach(uid => {
                    const u = users[uid];
                    container.innerHTML += `
                        <tr class="border-b border-zinc-900 hover:bg-zinc-950 transition">
                            <td class="p-4 text-white">${u.nome}<br><span class="text-zinc-500 text-[9px]">${u.email}</span></td>
                            <td class="p-4 text-zinc-500">${new Date().toLocaleDateString()}</td>
                            <td class="p-4 text-right">
                                <a href="https://wa.me/${u.telefone}" target="_blank" class="text-green-500 hover:text-green-400 mr-4"><i class="fa-brands fa-whatsapp"></i></a>
                            </td>
                        </tr>
                    `;
                });
            }
        });

        // TODA A SUA LÓGICA DE PRODUTOS ABAIXO (MANTIDA)
        onValue(ref(db, 'produtos'), (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('lista-produtos-adm');
            container.innerHTML = "";
            if(data) {
                document.getElementById('total-count').innerText = `${Object.keys(data).length} ITENS NO CLOUD`;
                Object.keys(data).forEach(id => {
                    const p = data[id];
                    container.innerHTML += `
                        <div class="glass-panel p-5 flex gap-5 items-center ${p.status === 'inativo' ? 'status-off' : ''}">
                            <img src="${p.imgs[0]}" class="w-20 h-24 object-cover">
                            <div class="flex-1">
                                <h3 class="text-[11px] font-black uppercase italic">${p.nome}</h3>
                                <p class="text-[9px] text-zinc-500 mb-4">R$ ${p.preco.toFixed(2)}</p>
                                <div class="flex gap-2">
                                    <button onclick="editarProduto('${id}')" class="bg-white text-black px-3 py-1 text-[9px] font-black uppercase">Editar</button>
                                    <button onclick="remover('${id}')" class="text-zinc-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>`;
                });
            }
        });

        // FUNÇÕES DO FORMULÁRIO (MANTIDAS)
        window.adicionarCampoFoto = (valor = '') => {
            const container = document.getElementById('container-fotos');
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `<input type="text" class="input-mutt foto-url" value="${valor}" placeholder="URL IMAGEM"><button type="button" onclick="this.parentElement.remove()" class="text-red-500">X</button>`;
            container.appendChild(div);
        }

        document.querySelectorAll('.size-chip').forEach(c => c.onclick = () => c.classList.toggle('active'));

        document.getElementById('form-produto').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value || Date.now().toString();
            const urls = Array.from(document.querySelectorAll('.foto-url')).map(i => i.value).filter(v => v !== '');
            const sizes = Array.from(document.querySelectorAll('.size-chip.active')).map(c => c.dataset.size);
            const produto = {
                id: id, nome: document.getElementById('p-nome').value,
                cat: document.getElementById('p-cat').value, status: document.getElementById('p-status').value,
                preco: parseFloat(document.getElementById('p-preco').value),
                precoAntigo: parseFloat(document.getElementById('p-preco-antigo').value) || null,
                imgs: urls, desc: document.getElementById('p-desc').value, tamanhos: sizes
            };
            await set(ref(db, 'produtos/' + id), produto);
            fecharModal();
        };

        window.abrirModal = () => { document.getElementById('form-produto').reset(); document.getElementById('edit-id').value = ''; document.getElementById('container-fotos').innerHTML = ''; adicionarCampoFoto(); document.getElementById('modal-produto').classList.remove('hidden'); };
        window.fecharModal = () => document.getElementById('modal-produto').classList.add('hidden');
        window.remover = (id) => { if(confirm("Deletar permanentemente?")) remove(ref(db, 'produtos/' + id)); };
        window.editarProduto = (id) => {
            onValue(ref(db, 'produtos/' + id), (snap) => {
                const p = snap.val();
                abrirModal();
                document.getElementById('edit-id').value = id;
                document.getElementById('p-nome').value = p.nome;
                document.getElementById('p-preco').value = p.preco;
                document.getElementById('container-fotos').innerHTML = '';
                p.imgs.forEach(url => adicionarCampoFoto(url));
            }, { onlyOnce: true });
        };
    </script>
</body>
</html>
