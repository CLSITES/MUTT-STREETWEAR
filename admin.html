<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | Terminal de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: #e4e4e7;
            overflow-x: hidden;
        }

        .glass { 
            background: rgba(15, 15, 15, 0.8); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        input, select, textarea {
            background: #0f0f0f !important;
            border: 1px solid #27272a !important;
            color: white !important;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            border-color: #ffffff !important;
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
        }

        .size-chip {
            border: 1px solid #27272a;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 800;
            font-size: 10px;
            text-align: center;
            transition: 0.3s;
            background: #0a0a0a;
            color: #52525b;
        }

        .size-chip.active {
            background: white;
            color: black;
            border-color: white;
            transform: scale(1.05);
        }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }

        .btn-primary {
            background: white;
            color: black;
            transition: 0.3s;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            background: #d4d4d8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-md p-10 glass rounded-[2.5rem] text-center shadow-2xl">
            <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" class="w-24 mx-auto mb-8 invert opacity-90">
            <h2 class="text-xs font-black uppercase tracking-[0.4em] mb-10 text-zinc-500 italic">Security Check</h2>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="USUÁRIO" class="w-full p-4 rounded-2xl text-xs font-bold text-center tracking-widest">
                <input type="password" id="pass" placeholder="SENHA" class="w-full p-4 rounded-2xl text-xs font-bold text-center tracking-widest">
                <button onclick="fazerLogin()" class="w-full btn-primary py-4 rounded-2xl text-[10px] mt-4">Acessar Terminal</button>
            </div>
            <p id="login-error" class="text-red-500 text-[10px] mt-6 hidden font-bold uppercase">Credenciais Inválidas</p>
        </div>
    </div>

    <div id="admin-panel" class="hidden flex h-screen overflow-hidden">
        <aside class="w-72 bg-black border-r border-zinc-900 p-10 flex flex-col">
            <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" class="w-20 mb-20 invert">
            <nav class="flex-1 space-y-8">
                <div class="space-y-4">
                    <p class="text-[9px] font-black text-zinc-600 uppercase tracking-widest">Navigation</p>
                    <a href="#" class="flex items-center text-white font-bold text-xs tracking-widest"><i class="fa-solid fa-layer-group mr-4 text-zinc-500"></i> PRODUTOS</a>
                    <a href="#" class="flex items-center text-zinc-500 hover:text-white transition text-xs tracking-widest"><i class="fa-solid fa-truck-fast mr-4"></i> PEDIDOS</a>
                </div>
            </nav>
            <button onclick="location.reload()" class="text-zinc-700 hover:text-red-500 text-[10px] font-black uppercase tracking-widest text-left">
                <i class="fa-solid fa-power-off mr-2"></i> Sair do Sistema
            </button>
        </aside>

        <main class="flex-1 p-16 overflow-y-auto custom-scroll">
            <header class="flex justify-between items-end mb-16">
                <div>
                    <h1 class="text-5xl font-black uppercase italic tracking-tighter mb-2">Inventário</h1>
                    <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.4em]">Gestão de Ativos em Tempo Real</p>
                </div>
                <button onclick="abrirModal()" class="btn-primary px-10 py-4 rounded-full text-[10px]">
                    + Novo Produto
                </button>
            </header>

            <div id="lista-produtos-adm" class="grid grid-cols-1 gap-6">
                </div>
        </main>
    </div>

    <div id="modal-produto" class="fixed inset-0 bg-black/95 z-[600] hidden items-center justify-center p-6 backdrop-blur-xl">
        <div class="w-full max-w-5xl glass rounded-[3rem] p-12 relative max-h-[90vh] overflow-y-auto custom-scroll">
            <button onclick="fecharModal()" class="absolute top-10 right-10 text-zinc-500 hover:text-white text-2xl"><i class="fa-solid fa-xmark"></i></button>
            
            <h2 id="modal-title" class="text-3xl font-black uppercase italic mb-10 tracking-tighter">Configurar Item</h2>
            
            <form id="form-produto" class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <input type="hidden" id="edit-id">
                
                <div class="space-y-6">
                    <div>
                        <label class="text-[9px] font-black uppercase text-zinc-500 mb-2 block tracking-widest">Título do Ativo</label>
                        <input type="text" id="p-nome" placeholder="Ex: Jaqueta Puffer MUTT-01" class="w-full p-4 rounded-xl text-xs font-bold" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black uppercase text-zinc-500 mb-2 block tracking-widest">Categoria</label>
                            <select id="p-cat" class="w-full p-4 rounded-xl text-xs font-bold uppercase">
                                <option value="camisetas">Camisetas</option>
                                <option value="moletons">Moletons</option>
                                <option value="calças">Calças</option>
                                <option value="acessórios">Acessórios</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase text-zinc-500 mb-2 block tracking-widest">Preço Final (R$)</label>
                            <input type="number" step="0.01" id="p-preco" placeholder="0.00" class="w-full p-4 rounded-xl text-xs font-bold" required>
                        </div>
                    </div>

                    <div>
                        <label class="text-[9px] font-black uppercase text-zinc-500 mb-2 block tracking-widest">Descrição detalhada</label>
                        <textarea id="p-desc" rows="6" placeholder="Composição técnica e caimento..." class="w-full p-4 rounded-xl text-xs leading-relaxed"></textarea>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-[9px] font-black uppercase text-zinc-500 tracking-widest">Galeria de Fotos (URLs)</label>
                            <button type="button" onclick="addUrlField()" class="text-[8px] bg-white/5 px-2 py-1 rounded text-white hover:bg-white hover:text-black transition">+ ADICIONAR FOTO</button>
                        </div>
                        <div id="container-urls" class="space-y-2">
                            <input type="text" class="p-img-url w-full p-4 rounded-xl text-[10px]" placeholder="URL da foto principal" required>
                        </div>
                    </div>

                    <div>
                        <label class="text-[9px] font-black uppercase text-zinc-500 mb-4 block tracking-widest">Grade Disponível</label>
                        <div id="p-tamanhos" class="grid grid-cols-5 gap-2">
                            <div class="size-chip" data-size="PP">PP</div>
                            <div class="size-chip" data-size="P">P</div>
                            <div class="size-chip" data-size="M">M</div>
                            <div class="size-chip" data-size="G">G</div>
                            <div class="size-chip" data-size="GG">GG</div>
                            <div class="size-chip" data-size="G1">G1</div>
                            <div class="size-chip" data-size="G2">G2</div>
                            <div class="size-chip" data-size="G3">G3</div>
                            <div class="size-chip" data-size="38">38</div>
                            <div class="size-chip" data-size="40">40</div>
                            <div class="size-chip" data-size="42">42</div>
                            <div class="size-chip" data-size="44">44</div>
                            <div class="size-chip" data-size="UN">UN</div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-2 pt-6">
                    <button type="submit" class="w-full btn-primary py-5 rounded-2xl text-[11px]">Sincronizar com o Website</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // LOGIN: admin123 / admin123
        function fazerLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u === 'admin123' && p === 'admin123') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').classList.remove('hidden');
                renderAdmin();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        let db = JSON.parse(localStorage.getItem('mutt_products')) || [];

        // Adicionar campos de URL extra
        function addUrlField(valor = "") {
            const div = document.createElement('div');
            div.className = "flex gap-2 animate-pulse";
            div.innerHTML = `
                <input type="text" class="p-img-url w-full p-4 rounded-xl text-[10px]" placeholder="URL da foto adicional" value="${valor}">
                <button type="button" onclick="this.parentElement.remove()" class="text-zinc-600 hover:text-red-500 px-2 transition">✕</button>
            `;
            document.getElementById('container-urls').appendChild(div);
        }

        // Seleção de tamanhos (Chips)
        document.querySelectorAll('.size-chip').forEach(chip => {
            chip.onclick = () => chip.classList.toggle('active');
        });

        // Listar produtos
        function renderAdmin() {
            const container = document.getElementById('lista-produtos-adm');
            container.innerHTML = db.length === 0 ? 
                '<div class="py-24 text-center border-2 border-dashed border-zinc-900 rounded-[3rem] text-zinc-700 font-bold uppercase text-[10px] tracking-widest">Nenhum Ativo Registrado</div>' : 
                db.map(p => `
                    <div class="glass p-6 rounded-[2.5rem] flex items-center justify-between group hover:border-zinc-500 transition-all">
                        <div class="flex items-center gap-8">
                            <div class="relative">
                                <img src="${p.imgs[0]}" class="w-20 h-24 object-cover rounded-2xl shadow-2xl">
                                <span class="absolute -top-2 -right-2 bg-white text-black text-[8px] font-black px-2 py-1 rounded-full">${p.imgs.length}x</span>
                            </div>
                            <div>
                                <h3 class="font-black text-sm uppercase italic tracking-tight">${p.nome}</h3>
                                <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mt-1">R$ ${p.preco.toFixed(2)} • ${p.cat}</p>
                                <div class="flex gap-1 mt-3">
                                    ${p.tamanhos.map(t => `<span class="text-[8px] bg-zinc-800 text-zinc-400 px-2 py-0.5 rounded font-bold">${t}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <button onclick="editarProduto(${p.id})" class="w-12 h-12 flex items-center justify-center rounded-full border border-zinc-800 hover:bg-white hover:text-black transition-all"><i class="fa-solid fa-pen-nib text-xs"></i></button>
                            <button onclick="removerProduto(${p.id})" class="w-12 h-12 flex items-center justify-center rounded-full border border-zinc-800 hover:bg-red-600 hover:border-red-600 transition-all"><i class="fa-solid fa-trash-can text-xs"></i></button>
                        </div>
                    </div>
                `).join('');
        }

        function abrirModal() {
            document.getElementById('form-produto').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('container-urls').innerHTML = '<input type="text" class="p-img-url w-full p-4 rounded-xl text-[10px]" placeholder="URL da foto principal" required>';
            document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
            document.getElementById('modal-produto').classList.replace('hidden', 'flex');
        }

        function fecharModal() { document.getElementById('modal-produto').classList.replace('flex', 'hidden'); }

        // SALVAR DADOS
        document.getElementById('form-produto').onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const urls = Array.from(document.querySelectorAll('.p-img-url')).map(i => i.value).filter(v => v !== "");
            const selectedSizes = Array.from(document.querySelectorAll('.size-chip.active')).map(c => c.dataset.size);

            const prod = {
                id: id ? parseInt(id) : Date.now(),
                nome: document.getElementById('p-nome').value,
                cat: document.getElementById('p-cat').value,
                preco: parseFloat(document.getElementById('p-preco').value),
                imgs: urls,
                desc: document.getElementById('p-desc').value,
                tamanhos: selectedSizes
            };

            if(id) {
                const idx = db.findIndex(x => x.id == id);
                db[idx] = prod;
            } else {
                db.push(prod);
            }

            localStorage.setItem('mutt_products', JSON.stringify(db));
            fecharModal();
            renderAdmin();
        };

        function removerProduto(id) {
            if(confirm("Confirmar exclusão definitiva?")) {
                db = db.filter(x => x.id !== id);
                localStorage.setItem('mutt_products', JSON.stringify(db));
                renderAdmin();
            }
        }

        function editarProduto(id) {
            const p = db.find(x => x.id === id);
            document.getElementById('edit-id').value = p.id;
            document.getElementById('p-nome').value = p.nome;
            document.getElementById('p-cat').value = p.cat;
            document.getElementById('p-preco').value = p.preco;
            document.getElementById('p-desc').value = p.desc || '';
            
            const container = document.getElementById('container-urls');
            container.innerHTML = '';
            p.imgs.forEach((url, i) => {
                if(i === 0) {
                    const inp = document.createElement('input');
                    inp.className = "p-img-url w-full p-4 rounded-xl text-[10px]";
                    inp.value = url;
                    container.appendChild(inp);
                } else {
                    addUrlField(url);
                }
            });

            document.querySelectorAll('.size-chip').forEach(c => {
                c.classList.toggle('active', p.tamanhos.includes(c.dataset.size));
            });
            
            document.getElementById('modal-produto').classList.replace('hidden', 'flex');
        }
    </script>
</body>
</html>
