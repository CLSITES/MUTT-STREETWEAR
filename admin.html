<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | Painel de Controle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; }
        .glass { background: #111; border: 1px solid #222; }
        input, select, textarea { background: #18181b !important; border: 1px solid #27272a !important; color: white !important; padding: 12px; border-radius: 12px; width: 100%; outline: none; }
        input:focus, textarea:focus { border-color: #fff !important; }
        .size-chip { border: 1px solid #27272a; padding: 8px; border-radius: 8px; cursor: pointer; text-align: center; font-size: 11px; font-weight: bold; transition: 0.2s; }
        .size-chip.active { background: white; color: black; border-color: white; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-[500] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-sm p-10 glass rounded-[2.5rem] text-center">
            <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" class="w-24 mx-auto mb-8 invert">
            <input type="text" id="user" placeholder="USUÁRIO" class="mb-4">
            <input type="password" id="pass" placeholder="SENHA" class="mb-6">
            <button onclick="fazerLogin()" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase text-xs">Acessar Terminal</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden p-8 max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black italic uppercase italic">Estoque</h1>
                <p class="text-zinc-500 text-xs font-bold uppercase tracking-widest">Mutt Streetwear</p>
            </div>
            <div class="flex gap-3">
                <button onclick="limparBanco()" class="bg-red-900/20 text-red-500 px-4 py-2 rounded-lg text-[10px] font-bold uppercase">Limpar Banco</button>
                <button onclick="abrirModal()" class="bg-white text-black px-8 py-3 rounded-full font-black uppercase text-xs">+ Novo Item</button>
            </div>
        </header>

        <div id="lista-produtos-adm" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>

    <div id="modal-produto" class="fixed inset-0 bg-black/95 z-[600] hidden items-center justify-center p-4 overflow-y-auto">
        <div class="glass w-full max-w-3xl p-10 rounded-[2.5rem] relative my-auto">
            <button onclick="fecharModal()" class="absolute top-6 right-6 text-2xl">&times;</button>
            <h2 class="text-2xl font-black uppercase italic mb-8">Configurar Produto</h2>
            
            <form id="form-produto" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" id="edit-id">
                
                <div class="space-y-4">
                    <input type="text" id="p-nome" placeholder="Nome do Produto" required>
                    <select id="p-cat">
                        <option value="camisetas">Camisetas</option>
                        <option value="jaquetas">Jaquetas</option>
                        <option value="shorts">Shorts</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="calcas">Calças</option>
                    </select>
                    <input type="number" step="0.01" id="p-preco" placeholder="Preço (Ex: 199.90)" required>
                    <textarea id="p-desc" rows="4" placeholder="Descrição da peça..."></textarea>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-zinc-500 uppercase mb-2 block">URLs das Imagens (Uma por linha)</label>
                        <textarea id="p-imgs" rows="4" placeholder="Cole os links das fotos aqui..." required></textarea>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold text-zinc-500 uppercase mb-2 block">Grade de Tamanhos (Clique p/ selecionar)</label>
                        <div id="grade-tamanhos" class="grid grid-cols-4 gap-2">
                            <div class="size-chip" data-size="P">P</div>
                            <div class="size-chip" data-size="M">M</div>
                            <div class="size-chip" data-size="G">G</div>
                            <div class="size-chip" data-size="GG">GG</div>
                            <div class="size-chip" data-size="38">38</div>
                            <div class="size-chip" data-size="40">40</div>
                            <div class="size-chip" data-size="42">42</div>
                            <div class="size-chip" data-size="UN">UN</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="md:col-span-2 bg-white text-black py-4 rounded-xl font-black uppercase text-xs mt-4">Sincronizar com a Loja</button>
            </form>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('mutt_products')) || [];

        function fazerLogin() {
            if(document.getElementById('user').value === 'admin123' && document.getElementById('pass').value === 'admin123') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                renderAdmin();
            }
        }

        document.querySelectorAll('.size-chip').forEach(c => {
            c.onclick = () => c.classList.toggle('active');
        });

        function renderAdmin() {
            const container = document.getElementById('lista-produtos-adm');
            container.innerHTML = db.map(p => `
                <div class="glass p-4 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <img src="${p.imgs[0]}" class="w-16 h-20 object-cover rounded-lg">
                        <div>
                            <h3 class="font-bold text-sm uppercase italic">${p.nome}</h3>
                            <p class="text-[10px] text-zinc-500 uppercase">${p.cat} • R$ ${p.preco.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="remover(${p.id})" class="text-red-500 p-2"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function abrirModal() {
            document.getElementById('form-produto').reset();
            document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
            document.getElementById('modal-produto').classList.replace('hidden', 'flex');
        }

        function fecharModal() { document.getElementById('modal-produto').classList.replace('flex', 'hidden'); }

        document.getElementById('form-produto').onsubmit = function(e) {
            e.preventDefault();
            const urls = document.getElementById('p-imgs').value.split('\n').filter(u => u.trim() !== "");
            const sizes = Array.from(document.querySelectorAll('.size-chip.active')).map(c => c.dataset.size);

            const prod = {
                id: Date.now(),
                nome: document.getElementById('p-nome').value,
                cat: document.getElementById('p-cat').value,
                preco: parseFloat(document.getElementById('p-preco').value),
                imgs: urls,
                desc: document.getElementById('p-desc').value,
                tamanhos: sizes
            };

            db.push(prod);
            localStorage.setItem('mutt_products', JSON.stringify(db));
            fecharModal();
            renderAdmin();
        };

        function remover(id) {
            db = db.filter(x => x.id !== id);
            localStorage.setItem('mutt_products', JSON.stringify(db));
            renderAdmin();
        }

        function limparBanco() {
            if(confirm("Deseja apagar tudo?")) {
                localStorage.removeItem('mutt_products');
                db = [];
                renderAdmin();
            }
        }
    </script>
</body>
</html>
