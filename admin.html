<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f0f0f; color: #e5e5e5; font-family: sans-serif; }
        input, select, textarea { background-color: #1a1a1a !important; border: 1px solid #333 !important; color: white !important; }
    </style>
</head>
<body class="flex">

    <aside class="w-64 h-screen sticky top-0 bg-black border-r border-zinc-800 p-6">
        <h2 class="text-2xl font-black italic mb-10 text-white">MUTT ADM</h2>
        <nav class="space-y-4">
            <a href="#" class="block p-3 bg-zinc-800 rounded font-bold text-white"><i class="fa-solid fa-box mr-2"></i> Produtos</a>
            <a href="#" class="block p-3 hover:bg-zinc-900 rounded transition"><i class="fa-solid fa-cart-shopping mr-2"></i> Pedidos</a>
            <a href="#" class="block p-3 hover:bg-zinc-900 rounded transition"><i class="fa-solid fa-users mr-2"></i> Clientes</a>
            <a href="#" class="block p-3 hover:bg-zinc-900 rounded transition text-red-500 mt-20"><i class="fa-solid fa-right-from-bracket mr-2"></i> Sair</a>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-white">Gerenciar Produtos</h1>
            <button onclick="document.getElementById('modal-produto').classList.remove('hidden')" class="bg-white text-black px-6 py-2 font-bold rounded hover:bg-zinc-300">
                + NOVO PRODUTO
            </button>
        </header>

        <div class="bg-zinc-900 rounded-lg overflow-hidden border border-zinc-800">
            <table class="w-full text-left">
                <thead class="bg-zinc-800 text-zinc-400 uppercase text-xs">
                    <tr>
                        <th class="p-4">Imagem</th>
                        <th class="p-4">Nome</th>
                        <th class="p-4">Categoria</th>
                        <th class="p-4">Preço</th>
                        <th class="p-4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-zinc-800 hover:bg-zinc-800/50">
                        <td class="p-4"><img src="https://via.placeholder.com/50" class="rounded"></td>
                        <td class="p-4 font-bold">Camiseta Oversized Preta</td>
                        <td class="p-4 text-zinc-400">Camisetas</td>
                        <td class="p-4">R$ 149,90</td>
                        <td class="p-4">
                            <button class="text-blue-500 mr-3"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="modal-produto" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4">
            <div class="bg-zinc-900 w-full max-w-lg p-8 rounded-xl border border-zinc-700 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-white">Configurações do Produto</h2>
                
                <form id="form-produto" class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold mb-1 uppercase">Nome do Produto</label>
                        <input type="text" class="w-full p-3 rounded" placeholder="Ex: Jaqueta Corta Vento">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold mb-1 uppercase">Categoria</label>
                            <select class="w-full p-3 rounded">
                                <option>Camisetas</option>
                                <option>Jaquetas</option>
                                <option>Shorts</option>
                                <option>Acessórios</option>
                                <option>Calças</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold mb-1 uppercase">Preço (R$)</label>
                            <input type="number" step="0.01" class="w-full p-3 rounded" placeholder="0,00">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold mb-1 uppercase">URL da Imagem</label>
                        <input type="text" class="w-full p-3 rounded" placeholder="https://linkdaimagem.com/foto.jpg">
                    </div>

                    <div class="flex gap-3 pt-6">
                        <button type="button" onclick="document.getElementById('modal-produto').classList.add('hidden')" class="flex-1 bg-zinc-700 py-3 rounded font-bold">CANCELAR</button>
                        <button type="submit" class="flex-1 bg-white text-black py-3 rounded font-bold hover:bg-green-500 transition">SALVAR ALTERAÇÕES</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
