<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | SYSTEM TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap');
        :root { --mutt-bg: #000; --mutt-card: #0a0a0a; --mutt-border: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--mutt-bg); color: #fff; overflow-x: hidden; }
        .input-mutt { background: #0a0a0a; border: 1px solid #1a1a1a; color: white; padding: 14px; border-radius: 4px; width: 100%; font-size: 13px; }
        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(25px); border: 1px solid #1a1a1a; }
        .tab-btn { font-size: 10px; font-weight: 900; text-transform: uppercase; padding: 15px 25px; border-bottom: 2px solid transparent; color: #444; }
        .tab-btn.active { color: #fff; border-bottom-color: #fff; }
        .size-chip { border: 1px solid #1a1a1a; padding: 10px; cursor: pointer; text-align: center; font-weight: 900; text-transform: uppercase; font-size: 10px; background: #0a0a0a; }
        .size-chip.active { background: #fff; color: #000; border-color: #fff; }
        .status-off { opacity: 0.4; filter: grayscale(1); }
        .dot-online { width: 8px; height: 8px; background: #10b981; border-radius: 50%; display: inline-block; }
        .dot-offline { width: 8px; height: 8px; background: #3f3f46; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body class="bg-black">

    <div id="login-screen" class="fixed inset-0 z-[1000] bg-black flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-24 mx-auto mb-6 invert">
                <h2 class="text-[10px] font-black tracking-[0.6em] text-zinc-500 uppercase">System Authentication</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="USUÁRIO" class="input-mutt text-center">
                <input type="password" id="pass" placeholder="SENHA" class="input-mutt text-center">
                <button id="btn-login-trigger" class="w-full bg-white text-black py-4 font-black uppercase text-[11px]">Acessar Terminal</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="hidden min-h-screen">
        <nav class="border-b border-zinc-900 p-6 flex justify-between items-center bg-black sticky top-0 z-50">
            <div class="flex items-center gap-6">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-12 invert">
                <div class="flex gap-4 border-l border-zinc-800 pl-6">
                    <div><p class="text-[8px] text-zinc-500 uppercase font-black">Online</p><p id="counter-online" class="text-sm font-black text-green-500">0</p></div>
                    <div><p class="text-[8px] text-zinc-500 uppercase font-black">Total</p><p id="counter-total" class="text-sm font-black">0</p></div>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="switchTab('produtos')" id="tab-prod" class="tab-btn active">Produtos</button>
                <button onclick="switchTab('usuarios')" id="tab-user" class="tab-btn">Clientes</button>
            </div>
            <button onclick="abrirModal()" class="bg-white text-black px-6 py-3 font-black uppercase text-[10px]">Novo Produto</button>
        </nav>

        <main class="container mx-auto px-6 py-12">
            <section id="section-produtos">
                <h2 class="text-5xl font-black uppercase italic mb-8">Inventário</h2>
                <div id="lista-produtos-adm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <section id="section-usuarios" class="hidden">
                <h2 class="text-5xl font-black uppercase italic mb-8">Clientes</h2>
                <div class="glass-panel overflow-hidden">
                    <table class="w-full text-left text-[11px] uppercase font-bold">
                        <thead class="bg-zinc-900 text-zinc-500"><tr class="p-4"><th>Status</th><th>Nome</th><th>Contato</th><th class="text-right">Ações</th></tr></thead>
                        <tbody id="lista-usuarios-adm"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-produto" class="fixed inset-0 bg-black/95 z-[600] hidden overflow-y-auto">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-5xl glass-panel p-8 relative">
                <button type="button" onclick="fecharModal()" class="absolute top-8 right-8 text-white text-2xl">&times;</button>
                <h2 class="text-3xl font-black uppercase italic mb-10">Configurar Produto</h2>
                
                <form id="form-produto" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <input type="hidden" id="edit-id">
                    <div class="space-y-6">
                        <input type="text" id="p-nome" class="input-mutt" placeholder="NOME DO PRODUTO" required>
                        <div class="grid grid-cols-2 gap-4">
                            <select id="p-cat" class="input-mutt"><option value="camisetas">Camisetas</option><option value="jaquetas">Jaquetas</option></select>
                            <select id="p-status" class="input-mutt"><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" step="0.01" id="p-preco" class="input-mutt" placeholder="PREÇO" required>
                            <input type="number" step="0.01" id="p-preco-antigo" class="input-mutt" placeholder="PREÇO ANTIGO">
                        </div>
                        <textarea id="p-desc" rows="4" class="input-mutt" placeholder="DESCRIÇÃO"></textarea>
                        
                        <div id="grade-tamanhos" class="grid grid-cols-5 gap-2">
                            <div class="size-chip" data-size="P">P</div>
                            <div class="size-chip" data-size="M">M</div>
                            <div class="size-chip" data-size="G">G</div>
                            <div class="size-chip" data-size="GG">GG</div>
                            <div class="size-chip" data-size="XG">XG</div>
                        </div>
                    </div>

                    <div class="space-y-6 flex flex-col">
                        <div id="container-fotos" class="space-y-3"></div>
                        <button type="button" onclick="adicionarCampoFoto()" class="w-full border border-dashed border-zinc-800 py-4 text-[10px] uppercase font-black">+ Link de Foto</button>
                        
                        <button type="submit" id="btn-save" class="mt-auto w-full bg-white text-black py-5 font-black uppercase text-[12px] tracking-[0.4em]">
                            Salvar na Nuvem
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // LOGIN
        document.getElementById('btn-login-trigger').onclick = () => {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === 'mutt2026') {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
            } else { alert("Erro de Acesso"); }
        };

        window.switchTab = (tab) => {
            document.getElementById('section-produtos').classList.toggle('hidden', tab !== 'produtos');
            document.getElementById('section-usuarios').classList.toggle('hidden', tab !== 'usuarios');
            document.getElementById('tab-prod').classList.toggle('active', tab === 'produtos');
            document.getElementById('tab-user').classList.toggle('active', tab === 'usuarios');
        };

        // CARREGAR PRODUTOS
        onValue(ref(db, 'produtos'), (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('lista-produtos-adm');
            container.innerHTML = "";
            if(data) {
                Object.keys(data).forEach(id => {
                    const p = data[id];
                    const isOff = p.status === 'inativo';
                    container.innerHTML += `
                        <div class="glass-panel p-5 flex gap-5 items-center ${isOff ? 'status-off' : ''}">
                            <img src="${p.imgs ? p.imgs[0] : ''}" class="w-20 h-24 object-cover">
                            <div class="flex-1">
                                <h3 class="text-[11px] font-black uppercase italic">${p.nome} ${isOff ? '(OFF)' : ''}</h3>
                                <p class="text-[9px] text-zinc-500 mb-4 font-bold">R$ ${p.preco}</p>
                                <div class="flex gap-2">
                                    <button onclick="editarProduto('${id}')" class="bg-white text-black px-3 py-1 text-[9px] font-black uppercase">Editar</button>
                                    <button onclick="remover('${id}')" class="text-zinc-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        </div>`;
                });
            }
        });

        // SALVAR NA NUVEM (CORRIGIDO)
        document.getElementById('form-produto').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('edit-id').value || Date.now().toString();
            const urls = Array.from(document.querySelectorAll('.foto-url')).map(i => i.value).filter(v => v !== '');
            const sizes = Array.from(document.querySelectorAll('.size-chip.active')).map(c => c.dataset.size);
            
            const produto = {
                id: id,
                nome: document.getElementById('p-nome').value,
                cat: document.getElementById('p-cat').value,
                status: document.getElementById('p-status').value, // PEGA O STATUS DO SELECT
                preco: parseFloat(document.getElementById('p-preco').value),
                precoAntigo: parseFloat(document.getElementById('p-preco-antigo').value) || null,
                imgs: urls,
                desc: document.getElementById('p-desc').value,
                tamanhos: sizes
            };

            try {
                await set(ref(db, 'produtos/' + id), produto);
                fecharModal();
                alert("Salvo com sucesso!");
            } catch (error) {
                alert("Erro ao salvar: " + error.message);
            }
        });

        // AUXILIARES
        window.adicionarCampoFoto = (valor = '') => {
            const container = document.getElementById('container-fotos');
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `<input type="text" class="input-mutt foto-url" value="${valor}" placeholder="URL"><button type="button" onclick="this.parentElement.remove()" class="text-red-500 font-black">X</button>`;
            container.appendChild(div);
        }

        document.querySelectorAll('.size-chip').forEach(c => c.onclick = () => c.classList.toggle('active'));

        window.abrirModal = () => {
            document.getElementById('form-produto').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('container-fotos').innerHTML = '';
            adicionarCampoFoto();
            document.querySelectorAll('.size-chip').forEach(c => c.classList.remove('active'));
            document.getElementById('modal-produto').classList.remove('hidden');
        };

        window.fecharModal = () => document.getElementById('modal-produto').classList.add('hidden');
        
        window.remover = (id) => { if(confirm("Deletar?")) remove(ref(db, 'produtos/' + id)); };

        window.editarProduto = (id) => {
            onValue(ref(db, 'produtos/' + id), (snap) => {
                const p = snap.val();
                if(!p) return;
                abrirModal();
                document.getElementById('edit-id').value = id;
                document.getElementById('p-nome').value = p.nome;
                document.getElementById('p-preco').value = p.preco;
                document.getElementById('p-status').value = p.status || 'ativo';
                p.imgs?.forEach(url => adicionarCampoFoto(url));
                document.querySelectorAll('.size-chip').forEach(chip => {
                    if(p.tamanhos?.includes(chip.dataset.size)) chip.classList.add('active');
                });
            }, { onlyOnce: true });
        };
    </script>
</body>
</html>
