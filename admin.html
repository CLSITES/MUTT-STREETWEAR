<div class="md:col-span-2">
    <label class="text-[10px] font-black uppercase text-zinc-500 mb-2 block">Imagens do Produto</label>
    <div id="container-urls" class="space-y-2">
        <input type="text" class="p-img-url" placeholder="URL da Foto Principal" required>
    </div>
    <button type="button" onclick="addUrlField()" class="mt-2 text-[10px] font-bold uppercase text-blue-400 hover:text-blue-300 transition">
        + Adicionar outra foto
    </button>
</div>

<script>
    // Função para adicionar novo campo de URL no Modal
    function addUrlField(valor = "") {
        const div = document.createElement('div');
        div.className = "flex gap-2";
        div.innerHTML = `
            <input type="text" class="p-img-url" placeholder="URL da foto extra" value="${valor}">
            <button type="button" onclick="this.parentElement.remove()" class="text-red-500 px-2">✕</button>
        `;
        document.getElementById('container-urls').appendChild(div);
    }

</script>
