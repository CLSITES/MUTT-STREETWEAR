<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios | MUTT STREETWEAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .cart-sidebar { transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .product-img { aspect-ratio: 1/1; object-fit: cover; border: 1px solid #1a1a1a; }
        .badge-new { position: absolute; top: 10px; right: 10px; background: white; color: black; font-size: 9px; font-weight: 900; padding: 2px 8px; text-transform: uppercase; z-index: 10; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 bg-black/90 backdrop-blur-md border-b border-zinc-900 px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="w-20"><img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="Logo"></a>
        <nav class="hidden md:flex space-x-8 font-bold uppercase text-[10px] tracking-widest">
            <a href="camisetas.html" class="text-zinc-500 hover:text-white transition">Camisetas</a>
            <a href="jaquetas.html" class="text-zinc-500 hover:text-white transition">Jaquetas</a>
            <a href="shorts.html" class="text-zinc-500 hover:text-white transition">Shorts</a>
            <a href="acessorios.html" class="text-white border-b-2 border-white pb-1">Acessórios</a>
            <a href="calcas.html" class="text-zinc-500 hover:text-white transition">Calças</a>
        </nav>
        <div class="flex items-center space-x-5">
            <button onclick="toggleCart()" class="relative hover:scale-110 transition">
                <i class="fa-solid fa-bag-shopping text-xl"></i>
                <span id="cart-count" class="absolute -bottom-1 -right-2 bg-white text-black text-[9px] rounded-full h-4 w-4 flex items-center justify-center font-black">0</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="mb-12 text-center">
            <h1 class="text-5xl font-black italic uppercase tracking-tighter mb-2">Acessórios</h1>
            <div class="h-1 w-20 bg-white mx-auto"></div>
        </div>

        <div id="product-grid" class="grid grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 w-full md:w-[400px] h-full bg-zinc-950 z-[100] translate-x-full cart-sidebar border-l border-zinc-800 shadow-2xl">
        <div class="p-8 h-full flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-black uppercase italic">Bag</h2>
                <button onclick="toggleCart()" class="text-4xl font-light hover:rotate-90 transition duration-300">&times;</button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-6 scrollbar-hide">
                </div>

            <div class="border-t border-zinc-800 pt-8 mt-4">
                <div class="flex justify-between font-bold mb-6 text-2xl tracking-tighter">
                    <span>TOTAL</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button class="w-full bg-white text-black py-5 font-black uppercase text-xs tracking-widest hover:bg-zinc-300 transition-all active:scale-95">
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dados Iniciais de Acessórios
        const acessoriosPadrao = [
            { id: 301, nome: "Boné Mutt "Five Panel" Black", preco: 89.90, img: "https://images.unsplash.com/photo-1588850567047-380d94658bb7?q=80&w=1964", cat: "acessorios" },
            { id: 302, nome: "Shoulder Bag Techwear", preco: 119.00, img: "https://images.unsplash.com/photo-1622560480605-d83c853bc5c3?q=80&w=1886", cat: "acessorios" },
            { id: 303, nome: "Corrente Mutt Cuban Link", preco: 75.00, img: "https://images.unsplash.com/photo-1611652022419-a9419f74343d?q=80&w=1888", cat: "acessorios" }
        ];

        let db = JSON.parse(localStorage.getItem('mutt_products')) || acessoriosPadrao;
        let carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];

        function renderizar() {
            const grid = document.getElementById('product-grid');
            const itens = db.filter(p => p.cat === 'acessorios');
            
            grid.innerHTML = itens.map(p => `
                <div class="group relative">
                    <div class="relative overflow-hidden mb-4">
                        <span class="badge-new">Drop 01</span>
                        <img src="${p.img}" class="product-img w-full transition duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <button onclick="addAoCarrinho(${p.id})" class="bg-white text-black px-6 py-3 font-black text-[10px] uppercase tracking-tighter transform translate-y-4 group-hover:translate-y-0 transition-transform">
                                Adicionar +
                            </button>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] mb-1 text-zinc-300">${p.nome}</h3>
                        <p class="text-white font-black text-sm uppercase italic">R$ ${p.preco.toFixed(2)}</p>
                    </div>
                </div>
            `).join('');
            atualizarCarrinhoVisual();
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
        }

        function addAoCarrinho(id) {
            const prod = db.find(p => p.id === id);
            carrinho.push(prod);
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            atualizarCarrinhoVisual();
            toggleCart();
        }

        function atualizarCarrinhoVisual() {
            document.getElementById('cart-count').innerText = carrinho.length;
            const itensDiv = document.getElementById('cart-items');
            
            itensDiv.innerHTML = carrinho.length === 0 
                ? '<p class="text-zinc-700 text-center py-20 font-bold uppercase text-[10px] tracking-[0.3em]">Vazio</p>'
                : carrinho.map((item, index) => `
                    <div class="flex gap-5 items-center group/item">
                        <div class="w-20 h-20 bg-zinc-900 border border-zinc-800">
                            <img src="${item.img}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <p class="font-black uppercase text-[10px] tracking-tighter leading-none mb-2">${item.nome}</p>
                            <p class="text-zinc-500 text-[11px]">R$ ${item.preco.toFixed(2)}</p>
                        </div>
                        <button onclick="remover(${index})" class="text-zinc-800 hover:text-white transition"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                `).join('');
            
            const total = carrinho.reduce((sum, item) => sum + item.preco, 0);
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2)}`;
        }

        function remover(index) {
            carrinho.splice(index, 1);
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            atualizarCarrinhoVisual();
        }

        renderizar();
    </script>
</body>
</html>
