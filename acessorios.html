<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT STREETWEAR | Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .nav-link { transition: all 0.3s ease; opacity: 0.6; }
        .nav-link:hover, .active-link { opacity: 1; border-bottom: 1px solid white; }
        .modal-blur { backdrop-filter: blur(15px); background: rgba(0,0,0,0.95); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .size-btn.active { background: white; color: black; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 bg-black border-b border-zinc-900">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="w-20">
                <img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="MUTT" class="w-full invert">
            </a>
            <nav class="hidden md:flex space-x-8 font-black uppercase text-[10px] tracking-[0.2em]">
                <a href="camisetas.html" class="nav-link">Camisetas</a>
                <a href="jaquetas.html" class="nav-link">Jaquetas</a>
                <a href="shorts.html" class="nav-link">Shorts</a>
                <a href="acessorios.html" class="nav-link active-link">Acessórios</a> <a href="calcas.html" class="nav-link">Calças</a>
            </nav>
            <div class="flex items-center space-x-5">
                <a href="carrinho.html" class="relative">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-black text-[9px] rounded-full h-4 w-4 flex items-center justify-center font-black">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16">
        <div class="mb-16">
            <h1 id="page-title" class="text-6xl font-black italic uppercase tracking-tighter italic">Categoria</h1>
            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-[0.5em] mt-2">Mutt Streetwear / 2026 Edition</p>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-x-6 gap-y-12">
            </div>
    </main>

    <div id="product-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-blur">
        <div class="bg-zinc-950 border border-zinc-900 w-full max-w-5xl flex flex-col md:flex-row shadow-2xl relative overflow-hidden">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-2xl z-20 hover:rotate-90 transition">&times;</button>
            
            <div class="w-full md:w-1/2 bg-zinc-900 relative">
                <div id="modal-carousel" class="flex overflow-x-auto snap-x snap-mandatory no-scrollbar h-[450px] md:h-full">
                    </div>
                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2" id="carousel-dots"></div>
            </div>

            <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
                <h2 id="modal-name" class="text-4xl font-black uppercase italic mb-2 tracking-tighter italic"></h2>
                
                <div class="flex items-center gap-4 mb-8">
                    <p id="modal-price" class="text-2xl font-bold"></p>
                    <p id="modal-price-old" class="text-sm text-zinc-600 line-through"></p>
                </div>

                <div class="mb-8">
                    <h3 class="text-[9px] font-black uppercase text-zinc-500 mb-4 tracking-widest">Selecione o Tamanho</h3>
                    <div id="modal-sizes" class="flex flex-wrap gap-2"></div>
                </div>

                <div class="mb-10">
                    <h3 class="text-[9px] font-black uppercase text-zinc-500 mb-2 tracking-widest">Descrição</h3>
                    <p id="modal-desc" class="text-xs text-zinc-400 leading-relaxed italic"></p>
                </div>

                <button id="add-to-cart-btn" class="w-full bg-white text-black py-5 font-black uppercase text-[11px] tracking-widest hover:bg-zinc-200 transition">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO DA PÁGINA - MUDE ISSO EM CADA ARQUIVO
        const categoriaAtual = 'acessorios'; // camiseta, jaqueta, short, acessorio, calca
        
        let db = JSON.parse(localStorage.getItem('mutt_products')) || [];
        let carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];
        let itemSelecionado = null;

        function renderizar() {
            document.getElementById('page-title').innerText = categoriaAtual;
            document.getElementById('cart-count').innerText = carrinho.length;
            
            const grid = document.getElementById('product-grid');
            const produtosFiltrados = db.filter(p => p.cat === categoriaAtual);

            if(produtosFiltrados.length === 0) {
                grid.innerHTML = `<p class="col-span-full text-center text-zinc-600 uppercase font-black py-20 tracking-widest text-xs">Nenhum item em ${categoriaAtual} no momento.</p>`;
                return;
            }

            grid.innerHTML = produtosFiltrados.map(p => `
                <div class="group cursor-pointer" onclick="openModal(${p.id})">
                    <div class="relative overflow-hidden aspect-[3/4] mb-4 bg-zinc-900">
                        <img src="${p.imgs[0]}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                        ${p.desconto ? `<span class="absolute top-4 left-4 bg-white text-black text-[9px] font-black px-2 py-1 italic">OFF</span>` : ''}
                    </div>
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-300">${p.nome}</h3>
                    <p class="text-sm font-bold mt-1 italic">R$ ${p.preco.toFixed(2)}</p>
                </div>
            `).join('');
        }

        function openModal(id) {
            const p = db.find(x => x.id === id);
            itemSelecionado = { ...p, tamanhoEscolhido: null };

            // Nome e Preços
            document.getElementById('modal-name').innerText = p.nome;
            document.getElementById('modal-price').innerText = `R$ ${p.preco.toFixed(2)}`;
            document.getElementById('modal-price-old').innerText = p.precoAntigo ? `R$ ${p.precoAntigo.toFixed(2)}` : '';
            document.getElementById('modal-desc').innerText = p.desc || "Produto exclusivo Mutt Streetwear.";

            // Carrossel de Fotos (Passar para o lado)
            const carousel = document.getElementById('modal-carousel');
            carousel.innerHTML = p.imgs.map(url => `
                <img src="${url}" class="w-full h-full object-cover flex-shrink-0 snap-center">
            `).join('');

            // Tamanhos (Vindo do ADM)
            const sizesDiv = document.getElementById('modal-sizes');
            sizesDiv.innerHTML = p.tamanhos.map(s => `
                <button onclick="selectSize(this, '${s}')" class="size-btn border border-zinc-800 px-5 py-2 text-[10px] font-black uppercase hover:border-white transition">${s}</button>
            `).join('');

            document.getElementById('product-modal').classList.replace('hidden', 'flex');
            document.body.style.overflow = 'hidden';
        }

        function selectSize(btn, size) {
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            itemSelecionado.tamanhoEscolhido = size;
        }

        function closeModal() {
            document.getElementById('product-modal').classList.replace('flex', 'hidden');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('add-to-cart-btn').onclick = () => {
            if(!itemSelecionado.tamanhoEscolhido) {
                alert("Selecione um tamanho");
                return;
            }
            carrinho.push({
                ...itemSelecionado,
                cartId: Date.now(),
                img: itemSelecionado.imgs[0],
                tamanho: itemSelecionado.tamanhoEscolhido
            });
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            window.location.href = "carrinho.html";
        };

        window.onload = renderizar;
    </script>
</body>
</html>
