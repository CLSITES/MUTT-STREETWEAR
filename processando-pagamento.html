<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | PROCESSANDO PAGAMENTO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .loader { width: 48px; height: 48px; border: 2px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }
        .card-status { background: #050505; border: 1px solid #1a1a1a; padding: 40px; max-width: 400px; width: 90%; text-align: center; }
    </style>
</head>
<body>

    <div class="card-status">
        <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-16 mx-auto mb-8">
        
        <div id="loading-area">
            <span class="loader mb-6"></span>
            <h1 class="text-xl font-black italic uppercase tracking-tighter mb-2">Processando Pedido</h1>
            <p class="text-[10px] text-zinc-500 uppercase tracking-[0.2em] leading-relaxed">
                Estamos gerando seu link de pagamento seguro via <span class="text-white">InfinitePay</span>. Aguarde um instante...
            </p>
        </div>

        <div id="payment-area" class="hidden">
            <div class="bg-green-500/10 text-green-500 p-4 mb-6 rounded-sm">
                <i class="fa-solid fa-check-circle text-2xl mb-2"></i>
                <p class="text-[10px] font-bold uppercase tracking-widest">Link Gerado com Sucesso!</p>
            </div>
            
            <h2 id="valor-final" class="text-3xl font-black italic mb-6">R$ 0,00</h2>

            <a id="btn-pagar" href="#" target="_blank" class="block w-full bg-white text-black py-5 font-black uppercase text-[11px] tracking-[0.3em] hover:bg-zinc-200 transition-all mb-4">
                PAGAR COM CARTÃO
            </a>
            
            <p class="text-[9px] text-zinc-600 uppercase font-bold">O pagamento será processado em ambiente criptografado.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Pega o ID do pedido que veio pela URL
        const urlParams = new URLSearchParams(window.location.search);
        const pedidoId = urlParams.get('id');

        if (!pedidoId) {
            window.location.href = 'index.html';
        }

        // Fica escutando o pedido no banco de dados
        const pedidoRef = ref(db, `pedidos/${pedidoId}`);
        onValue(pedidoRef, (snapshot) => {
            const pedido = snapshot.val();

            if (pedido && pedido.linkPagamento && pedido.linkPagamento !== "") {
                // Se o link de pagamento já existir no banco, mostra o botão
                document.getElementById('loading-area').classList.add('hidden');
                document.getElementById('payment-area').classList.remove('hidden');
                
                document.getElementById('valor-final').innerText = pedido.total;
                document.getElementById('btn-pagar').href = pedido.linkPagamento;
            }
        });
    </script>
</body>
</html>
