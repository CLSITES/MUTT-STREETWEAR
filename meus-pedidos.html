<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | MEUS PEDIDOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: #fff; 
        }

        .glass-card { 
            background: #0a0a0a; 
            border: 1px solid #1a1a1a; 
            transition: 0.3s; 
            border-radius: 2px;
        }

        .glass-card:hover {
            border-color: #333;
        }

        .status-badge { 
            font-size: 8px; 
            padding: 4px 10px; 
            border-radius: 2px; 
            text-transform: uppercase; 
            font-weight: 900; 
            letter-spacing: 1px;
        }

        /* Cores de Status */
        .status-pendente { background: #facc15; color: #000; }
        .status-aprovado { background: #fff; color: #000; }
        .status-enviado { background: #3b82f6; color: #fff; }
        .status-entregue { background: #10b981; color: #fff; }
        .status-cancelado { background: #ef4444; color: #fff; }

        .mutt-logo {
            filter: brightness(0) invert(1) drop-shadow(0 0 5px rgba(255,255,255,0.1));
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; }
    </style>
</head>
<body class="bg-black min-h-screen">

    <header class="p-6 border-b border-zinc-900 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <a href="index.html">
            <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" class="w-20 mutt-logo">
        </a>
        <h1 class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-500">Histórico de Pedidos</h1>
        <a href="index.html" class="text-white text-xl hover:rotate-90 transition-transform">
            <i class="fa-solid fa-xmark"></i>
        </a>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-2xl">
        <div id="pedidos-container" class="space-y-6">
            <div class="text-center py-20">
                <i class="fa-solid fa-circle-notch animate-spin text-xl mb-4 text-zinc-800"></i>
                <p class="text-[9px] font-black uppercase tracking-[0.3em] text-zinc-600">Sincronizando Terminal...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                carregarPedidos(user.uid);
            } else {
                // Se não houver login, você pode decidir se limpa a tela ou avisa
                document.getElementById('pedidos-container').innerHTML = `
                    <div class="text-center py-24 border border-zinc-900 border-dashed">
                        <p class="text-[10px] text-zinc-600 font-black uppercase mb-6">Acesso restrito. Faça login.</p>
                    </div>
                `;
            }
        });

        function carregarPedidos(uid) {
            // CORREÇÃO: Busca dentro do nó do usuário específico
            const pedidosRef = ref(db, `usuarios/${uid}/pedidos`);
            
            onValue(pedidosRef, (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById('pedidos-container');
                container.innerHTML = "";

                if (!data) {
                    container.innerHTML = `
                        <div class="text-center py-24 border border-zinc-900 border-dashed">
                            <p class="text-[10px] text-zinc-600 font-black uppercase tracking-widest mb-6">Nenhum pedido encontrado.</p>
                            <a href="index.html" class="bg-white text-black px-8 py-4 text-[10px] font-black uppercase tracking-tighter">
                                Voltar à Loja
                            </a>
                        </div>
                    `;
                    return;
                }

                // Transforma o objeto em array e inverte para mostrar os mais recentes primeiro
                const listaPedidos = Object.keys(data).map(key => ({
                    id: key,
                    ...data[key]
                })).reverse();

                listaPedidos.forEach(p => {
                    const statusClass = `status-${(p.status || 'pendente').toLowerCase()}`;
                    
                    container.innerHTML += `
                        <div class="glass-card p-6 animate-fade">
                            <div class="flex justify-between items-start mb-6">
                                <div>
                                    <p class="text-[8px] text-zinc-600 font-black uppercase tracking-widest">PEDIDO #${p.id.slice(-6).toUpperCase()}</p>
                                    <h3 class="text-[11px] font-black uppercase mt-1 text-white">${p.data || 'Data não registrada'}</h3>
                                </div>
                                <span class="status-badge ${statusClass}">${p.status || 'PENDENTE'}</span>
                            </div>

                            <div class="space-y-4 mb-6 border-y border-zinc-900 py-6">
                                ${p.itens ? p.itens.map(item => `
                                    <div class="flex items-center gap-4">
                                        <div class="w-14 h-18 bg-zinc-900 border border-zinc-800">
                                            <img src="${item.img || (item.imgs ? item.imgs[0] : '')}" class="w-full h-full object-cover grayscale">
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-[10px] font-black uppercase">${item.nome}</p>
                                            <p class="text-[9px] text-zinc-500 font-bold uppercase mt-1">TAM: ${item.tamanho} | QTD: ${item.quantidade || 1}</p>
                                        </div>
                                        <p class="text-[10px] font-black italic">R$ ${item.preco.toFixed(2)}</p>
                                    </div>
                                `).join('') : '<p class="text-[9px] uppercase text-zinc-700">Detalhes dos itens indisponíveis</p>'}
                            </div>

                            <div class="flex justify-between items-end">
                                <div>
                                    <p class="text-[8px] text-zinc-600 uppercase font-black tracking-widest">Total Pago</p>
                                    <p class="text-xl font-black tracking-tighter">R$ ${(p.total || 0).toFixed(2)}</p>
                                </div>
                                <a href="https://wa.me/551194984188337?text=SUPORTE MUTT: Olá, preciso de ajuda com o pedido #${p.id.slice(-6).toUpperCase()}" 
                                   target="_blank" 
                                   class="text-[9px] font-black uppercase border border-zinc-800 px-5 py-3 hover:bg-white hover:text-black transition-all">
                                    Suporte <i class="fa-brands fa-whatsapp ml-2"></i>
                                </a>
                            </div>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
