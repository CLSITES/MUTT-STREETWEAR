<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUTT | MEUS PEDIDOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; }
        
        .order-card {
            background: #050505;
            border: 1px solid #111;
            transition: all 0.3s ease;
        }
        .order-card:hover { border-color: #333; }
        
        .status-tag {
            font-[9px] font-black uppercase tracking-widest px-3 py-1 rounded-sm;
        }
        .status-pendente { background: #332b00; color: #ffcc00; }
        .status-pago { background: #002b11; color: #00ff66; }
        .status-enviado { background: #001a33; color: #0099ff; }
    </style>
</head>
<body>

    <header class="border-b border-zinc-900 p-6 sticky top-0 bg-black/80 backdrop-blur-md z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="w-16">
                <img src="https://i.postimg.cc/L5zZY3TJ/transparent-Photoroom-(2).png" alt="MUTT" class="w-full">
            </a>
            <nav class="flex gap-8 items-center">
                <a href="index.html" class="text-[10px] font-black uppercase tracking-widest text-zinc-500 hover:text-white transition">Shop</a>
                <a href="carrinho.html" class="text-[10px] font-black uppercase tracking-widest text-zinc-500 hover:text-white transition">Bag</a>
                <button onclick="logout()" class="text-[10px] font-black uppercase tracking-widest text-red-900 hover:text-red-500 transition">Sair</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 lg:py-20 max-w-4xl">
        <div class="mb-12">
            <h1 class="text-4xl font-black uppercase italic tracking-tighter mb-2">Meus Pedidos</h1>
            <p class="text-[10px] text-zinc-500 font-black uppercase tracking-[0.3em]">Histórico de compras e rastreamento</p>
        </div>

        <div id="pedidos-container" class="space-y-6">
            <div class="py-20 text-center animate-pulse text-zinc-800 font-black uppercase text-xs tracking-widest">
                Sincronizando com o terminal...
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr-W03cp72jHiyALGWlI4vBfxH2xrC-6w",
            authDomain: "mutt-streetwear.firebaseapp.com",
            databaseURL: "https://mutt-streetwear-default-rtdb.firebaseio.com",
            projectId: "mutt-streetwear",
            storageBucket: "mutt-streetwear.firebasestorage.app",
            messagingSenderId: "65929911570",
            appId: "1:65929911570:web:86299846ef5401b5c0a7cb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                carregarPedidos(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        function carregarPedidos(uid) {
            const pedidosRef = ref(db, `usuarios/${uid}/pedidos`);
            onValue(pedidosRef, (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById('pedidos-container');

                if (!data) {
                    container.innerHTML = `
                        <div class="border border-dashed border-zinc-900 py-20 text-center">
                            <p class="text-zinc-600 font-black uppercase text-[10px] tracking-widest">Nenhum pedido encontrado</p>
                            <a href="index.html" class="inline-block mt-6 bg-white text-black px-8 py-3 font-black uppercase text-[9px] tracking-widest">Ir para a loja</a>
                        </div>
                    `;
                    return;
                }

                const listaPedidos = Object.entries(data).reverse(); // Mais novos primeiro
                container.innerHTML = listaPedidos.map(([id, pedido]) => `
                    <div class="order-card p-6 md:p-8">
                        <div class="flex flex-col md:flex-row justify-between gap-6 mb-8 border-b border-zinc-900 pb-6">
                            <div>
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest mb-1">ID DO PEDIDO</p>
                                <p class="font-mono text-xs text-white">#${id.substring(0, 8).toUpperCase()}</p>
                            </div>
                            <div>
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest mb-1">DATA</p>
                                <p class="text-xs font-bold text-white">${pedido.data || 'Recente'}</p>
                            </div>
                            <div>
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest mb-1">STATUS</p>
                                <span class="status-tag ${getStatusClass(pedido.status)}">${pedido.status || 'Pendente'}</span>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest mb-1">TOTAL</p>
                                <p class="text-lg font-black italic tracking-tighter">R$ ${pedido.total.toFixed(2)}</p>
                            </div>
                        </div>

                        <div class="space-y-4">
                            ${pedido.itens.map(item => `
                                <div class="flex items-center gap-4">
                                    <img src="${item.img}" class="w-12 h-16 object-cover bg-zinc-900 border border-zinc-800">
                                    <div class="flex-1">
                                        <p class="text-[10px] font-black uppercase italic">${item.nome}</p>
                                        <p class="text-[9px] text-zinc-500 font-bold uppercase">TAM: ${item.tamanho}</p>
                                    </div>
                                    <p class="text-[10px] font-black italic">R$ ${item.preco.toFixed(2)}</p>
                                </div>
                            `).join('')}
                        </div>

                        ${pedido.rastreio ? `
                            <div class="mt-8 pt-6 border-t border-zinc-900">
                                <p class="text-[9px] text-zinc-500 font-black uppercase tracking-widest mb-2">Código de Rastreio</p>
                                <div class="bg-zinc-900 p-3 flex justify-between items-center">
                                    <span class="font-mono text-xs text-blue-400 font-bold">${pedido.rastreio}</span>
                                    <button onclick="copiarRastreio('${pedido.rastreio}')" class="text-[9px] font-black uppercase text-white hover:text-zinc-400">Copiar</button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            });
        }

        function getStatusClass(status) {
            if (status === 'Pago') return 'status-pago';
            if (status === 'Enviado') return 'status-enviado';
            return 'status-pendente';
        }

        window.logout = () => {
            signOut(auth).then(() => window.location.href = 'login.html');
        };

        window.copiarRastreio = (texto) => {
            navigator.clipboard.writeText(texto);
            alert("Código copiado!");
        };
    </script>
</body>
</html>
