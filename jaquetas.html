<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaquetas | MUTT STREETWEAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .cart-sidebar { transition: transform 0.3s ease-in-out; }
        .product-img { aspect-ratio: 3/4; object-fit: cover; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 bg-black border-b border-zinc-800 px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="w-24"><img src="https://i.ibb.co/Vp8pXQk/logo-mutt.png" alt="Logo"></a>
        <nav class="hidden md:flex space-x-6 font-bold uppercase text-xs">
            <a href="camisetas.html" class="text-zinc-500 hover:text-white">Camisetas</a>
            <a href="jaquetas.html" class="text-white border-b border-white">Jaquetas</a>
            <a href="#" class="text-zinc-500 hover:text-white">Shorts</a>
            <a href="#" class="text-zinc-500 hover:text-white">Calças</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button onclick="toggleCart()" class="relative">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-white text-black text-[10px] rounded-full h-4 w-4 flex items-center justify-center font-bold">0</span>
            </button>
        </div>
    </header>

    <main class="p-8">
        <div class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-4xl font-black italic uppercase">Jaquetas</h1>
                <p class="text-zinc-500 text-sm">Outerwear para o lifestyle urbano</p>
            </div>
            <div class="text-xs font-bold uppercase text-zinc-400">
                Filtros <i class="fa-solid fa-sliders ml-2"></i>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 w-full md:w-96 h-full bg-zinc-900 z-[100] translate-x-full cart-sidebar border-l border-zinc-800 shadow-2xl">
        <div class="p-6 h-full flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-bold uppercase">Carrinho</h2>
                <button onclick="toggleCart()" class="text-2xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4 text-sm"></div>
            <div class="border-t border-zinc-800 pt-6">
                <div class="flex justify-between font-bold mb-4 text-lg">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
                <button class="w-full bg-white text-black py-4 font-black uppercase hover:bg-zinc-200 transition">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script>
        // Dados Iniciais (Caso o ADM ainda não tenha cadastrado nada)
        const jaquetasPadrao = [
            { id: 101, nome: "Puffer Jacket Mutt Black", preco: 459.90, img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=1936", cat: "jaquetas" },
            { id: 102, nome: "Corta Vento Reflective", preco: 289.00, img: "https://images.unsplash.com/photo-1544022613-e87eb7517849?q=80&w=1887", cat: "jaquetas" }
        ];

        let db = JSON.parse(localStorage.getItem('mutt_products')) || jaquetasPadrao;
        let carrinho = JSON.parse(localStorage.getItem('mutt_cart')) || [];

        function renderizar() {
            const grid = document.getElementById('product-grid');
            // Filtra apenas produtos da categoria 'jaquetas'
            const jaquetas = db.filter(p => p.cat === 'jaquetas');
            
            grid.innerHTML = jaquetas.map(p => `
                <div class="group cursor-pointer">
                    <div class="relative overflow-hidden bg-zinc-900 mb-3">
                        <img src="${p.img}" class="product-img w-full group-hover:scale-105 transition duration-500">
                        <button onclick="addAoCarrinho(${p.id})" class="absolute bottom-0 w-full bg-white text-black py-3 font-bold opacity-0 group-hover:opacity-100 transition">ADICIONAR AO CARRINHO</button>
                    </div>
                    <h3 class="text-xs font-bold uppercase tracking-tighter">${p.nome}</h3>
                    <p class="text-zinc-500 font-medium">R$ ${p.preco.toFixed(2)}</p>
                </div>
            `).join('');
            atualizarCarrinhoVisual();
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
        }

        function addAoCarrinho(id) {
            const prod = db.find(p => p.id === id);
            carrinho.push(prod);
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            atualizarCarrinhoVisual();
            toggleCart();
        }

        function atualizarCarrinhoVisual() {
            document.getElementById('cart-count').innerText = carrinho.length;
            const itensDiv = document.getElementById('cart-items');
            itensDiv.innerHTML = carrinho.map((item, index) => `
                <div class="flex gap-4 items-center">
                    <img src="${item.img}" class="w-16 h-20 object-cover rounded">
                    <div class="flex-1">
                        <p class="font-bold uppercase text-[10px]">${item.nome}</p>
                        <p class="text-zinc-400">R$ ${item.preco.toFixed(2)}</p>
                    </div>
                    <button onclick="remover(${index})" class="text-zinc-600 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            `).join('');
            
            const total = carrinho.reduce((sum, item) => sum + item.preco, 0);
            document.getElementById('cart-total').innerText = `R$ ${total.toFixed(2)}`;
        }

        function remover(index) {
            carrinho.splice(index, 1);
            localStorage.setItem('mutt_cart', JSON.stringify(carrinho));
            atualizarCarrinhoVisual();
        }

        renderizar();
    </script>
</body>
</html>
